maraxsis=Ponoř se do neprobádaných vod planety Maraxsis, světa, kde vše pokrývá moře. Využij ponorky k průzkumu, rozmístění optických vláken pro signály na dlouhé vzdálenosti a zvládnutí výzev hlubokomořské logistiky. POZOR: V hlubinách oceánu nejsi sám...

