[entity-description]
maraxsis-diesel-submarine=Univerzální podmořské plavidlo určené k průzkumu oceánských hlubin. Ovládá se pomocí __CONTROL_MOVE__. Ke spuštění do mořského příkopu použij __CONTROL__maraxsis-trench-submerge__. Plavidlo lze také automatizovat, aby sledovalo naplánované trasy a samo sestupovalo do příkopu.
maraxsis-nuclear-submarine=Pokročilá jaderná ponorka má vyšší cestovní rychlost a rozšířený úložný prostor. Ovládá se pomocí __CONTROL_MOVE__. Ke spuštění do mořského příkopu použij __CONTROL__maraxsis-trench-submerge__. Plavidlo lze také automatizovat, aby sledovalo naplánované trasy a samo sestupovalo do příkopu.
maraxsis-hydro-plant=Víceúčelové zařízení pro práci s kapalinami, konstruované tak, aby odolalo extrémním tlakům. Pokud jej umístíš do mořského příkopu nebo do vesmíru, získá čtyři další modulové sloty. Dokáže zlikvidovat jakoukoli kapalinu.
maraxsis-pressure-dome=Obrovská ochranná konstrukce, která izoluje tvé stroje před extrémním tlakem hlubokého oceánu. K udržení optimálního provozního tlaku potřebuje nepřetržitý přísun atmosféry [fluid=maraxsis-atmosphere]. Tato atmosféra může být zdarma vyráběna v [entity=chemical-plant] na všech planetách kromě [planet=maraxsis]. Kopuli lze odstranit pouze tehdy, pokud je uvnitř zcela prázdná, neobahuje žádné stroje.
maraxsis-pressure-dome-collision=Obrovská ochranná konstrukce, která izoluje tvé stroje před extrémním tlakem hlubokého oceánu. Kopuli lze odstranit pouze tehdy, pokud je uvnitř zcela prázdná, neobahuje žádné stroje.
maraxsis-salt-reactor=Pokročilý jaderný reaktor, který přeměňuje [fluid=water] na [fluid=maraxsis-supercritical-steam] uvolněním energie z [item=msr-fuel-cell]. [fluid=maraxsis-supercritical-steam] nelze dopravovat pomocí [entity=pipe]; lze jej vést pouze přes [entity=maraxsis-salt-reactor], [entity=maraxsis-oversized-steam-turbine] pomocí všech variant [entity=duct-small].
maraxsis-coral=Podmořský ekosystém s bohatou rozmanitostí mořských organismů.
maraxsis-fishing-tower=Automatizovaná rybářská stanice, které přitahuje a loví ryby. Pro svůj provoz potřebuje [item=maraxsis-fish-food] a [tile=lowland-cream-red-underwater].
maraxsis-regulator=K udržení optimálního tlaku v kopuli využívá [fluid=maraxsis-atmosphere]. Míru spotřeby atmosféry nalezneš ve Factoriopedii. Po připojení k napájení slouží jako podmořský [entity=roboport] i [entity=radar].
maraxsis-trench-duct=Vysoce odolné potrubí z wolframu určené k přímému transportu kapalin do příkopu a zpět. Umísťuje se na [tile=maraxsis-trench-entrance]. Pro vybudování trasy je potřeba [item=cliff-explosives]. Potrubí musí být umístěno k hraně vstupu do příkopu, podobně jako [entity=offshore-pump].
maraxsis-trench-duct-lower=Extrémně dlouhé a vysoce odolné potrubí určené k přímému transportu kapalin do příkopu a zpět.
maraxsis-conduit=Pokročilý maják, který lze umístit na mořské dno i na pevninu. Má velký dosah a podporuje kvalitativní moduly. Každý další maják zvyšuje distribuční účinnost pouze o polovinu oproti předchozímu.
maraxsis-polylplast=Seskupení milionů nepatrných mořských tvorů.
maraxsis-oversized-steam-turbine=Vysoce účinná rekuperační parní turbína. Ztrácí 2/s [fluid=water]. [fluid=maraxsis-supercritical-steam] nelze dopravovat pomocí [entity=pipe]; lze jej vést pouze přes [entity=maraxsis-salt-reactor], [entity=maraxsis-oversized-steam-turbine] a všemi varianty [entity=duct-small]. Přehřátá pára poskytuje více energie.
maraxsis-chimney=Nachází se v [space-location=maraxsis-trench].

