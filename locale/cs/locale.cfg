[tips-and-tricks-item-description]
maraxsis-briefing=[planet=maraxsis] je zcela zatopený svět bez jediné pevniny. Bez [entity=maraxsis-diesel-submarine] se během patnácti minut utopíš. Většina strojů — kromě [entity=chemical-plant] a [entity=maraxsis-hydro-plant] — nedokáže odolat extrémnímu tlaku a lze je provozovat pouze uvnitř [entity=maraxsis-pressure-dome]. [fluid=maraxsis-saline-water] lze čerpat pomocí [entity=offshore-pump] kdekoli. Ekosystémy zahrnují oceánské pláně, korálové útesy a mořský příkop. V příkopu lze nalézt [fluid=lava]. Mnoho dalších materiálů, jako [fluid=maraxsis-atmosphere], [item=carbon-fiber] nebo [item=tungsten-plate] se musí dovážet z jiných světů. [entity=rocket-silo] nelze použít k vypouštění raket, dokud není vyzkoumán [technology=maraxsis-project-seadragon].
maraxsis-trench-exploration=Při průzkumu Maraxsisu můžeš občas narazit na hlubokou trhlinu v planetární kůře. Vstup do mořského příkopu je nejnižším bodem na povrchu [planet=maraxsis] a lze jej spolehlivě najít cestováním kolmo k vrstevnicím [entity=cliff-maraxsis]. Tato trhlina klesá tisíce kilometrů do mořského příkopu. Když se nacházíš nad [tile=maraxsis-trench-entrance], použij __CONTROL__maraxsis-trench-submerge__ uvnitř [item=maraxsis-diesel-submarine] pro sestup. Mořský příkop je zcela temný, [item=night-vision-equipment] zde nefunguje. Bez ochrany [item=maraxsis-diesel-submarine] nebo [item=maraxsis-nuclear-submarine] budeš během třiceti sekund rozdrcen tlakem. [entity=maraxsis-hydro-plant] získává v příkopu čtyři dodatečné sloty na moduly. [fluid=lava] lze těžit z podmořských geotermálních průduchů v příkopu a zpracovat na [fluid=molten-iron], [fluid=molten-copper] a [item=sulfur].
maraxsis-underwater-machines=[entity=chemical-plant] a [entity=maraxsis-hydro-plant] jsou utěsněné a navržené pro provoz ve vodě a pod tlakem. Mnoho tvých strojů však na [planet=maraxsis] pod vodou přestává fungovat.\n\nZakázané stroje v oblasti [planet=maraxsis-trench]:\n- [entity=rocket-silo], [entity=cargo-landing-pad], [entity=locomotive]\n\nStroje, které fungují pod vodou:- [entity=sp-spidertron-dock], [entity=small-lamp]\n- [entity=chemical-plant], [entity=maraxsis-hydro-plant], [entity=maraxsis-conduit]\n- [entity=transport-belt], [entity=splitter], [entity=underground-belt]\n- [entity=steel-chest], [entity=active-provider-chest], [entity=passive-provider-chest], [entity=requester-chest], [entity=buffer-chest], [entity=storage-chest]\n- [entity=inserter]\n- [entity=constant-combinator], [entity=arithmetic-combinator], [entity=decider-combinator], [entity=selector-combinator]\n- [entity=pipe], [entity=pipe-to-ground], [entity=pump], [entity=storage-tank]\n- [entity=small-electric-pole], [entity=medium-electric-pole], [entity=big-electric-pole], [entity=substation]\n- [entity=solar-panel], [entity=stone-wall], [entity=gate]\n\nStroje, které vyžadují [entity=maraxsis-pressure-dome]:\n- [entity=maraxsis-salt-reactor], [entity=maraxsis-oversized-steam-turbine], [entity=boiler], [entity=steam-engine], [entity=heating-tower]\n- [entity=nuclear-reactor], [entity=heat-exchanger], [entity=heat-pipe], [entity=steam-turbine]\n- [entity=fusion-reactor], [entity=fusion-generator]\n- [entity=accumulator], [entity=beacon]\n- [entity=assembling-machine-1], [entity=assembling-machine-2], [entity=assembling-machine-3]\n- [entity=stone-furnace], [entity=steel-furnace], [entity=electric-furnace]\n- [entity=oil-refinery], [entity=centrifuge], [entity=recycler]\n- [entity=foundry], [entity=electromagnetic-plant], [entity=biochamber], [entity=cryogenic-plant]\n- [entity=lab], [entity=biolab]\n\nStroje, které nelze umístit do [entity=maraxsis-pressure-dome], ale lze je umístit na mořské dno:\n- [entity=gun-turret], [entity=laser-turret], [entity=rocket-turret], [entity=tesla-turret], [entity=railgun-turret]\n- [entity=land-mine], [entity=rocket-silo]\n- [entity=electric-mining-drill], [entity=big-mining-drill]\n\nStroje, které pod vodou nefungují vůbec:\n- [entity=artillery-turret], [entity=artillery-wagon]\n- [entity=car], [entity=tank], [entity=spidertron]\n- [entity=roboport], [entity=radar], [entity=flamethrower-turret]\n\n[entity=locomotive] pod vodou funguje, ale při stavbě na mořském dně musíš použít [entity=rail-support].\n[entity=train-stop] a [entity=rail-ramp] lze stavět pouze uvnitř [entity=maraxsis-pressure-dome].

