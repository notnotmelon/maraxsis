[technology-description]
cargo-landing-pad-capacity=- Pokročilé řízení raket umožňuje přesné navádění na nákladové přistávací plochy. Každá úroveň odemyká možnost postavit další přistávací plochu.
hydraulic-science-pack=Umožňuje výzkum kapalin, pokročilých hydraulických a hydrodynamických technologií.
maraxsis-nuclear-submarine=Jaderná ponorka s vyšší rychlostí, rozšířeným vybavením a větší kapacitou nákladu.
maraxsis-glassworking=Průhledný materiál pro stavbu oken a dalších struktur. Díky vysoké tlakové odolnosti je vhodný pro hlubokomořské konstrukce.
maraxsis-wyrm-confinement=Zajmi vzácné mořské červy z [planet=maraxsis] a využij jejich části pro vědecké účely.
maraxsis-hydro-plant=Víceúčelové zařízení pro práci s kapalinami, konstruované tak, aby odolalo extrémním tlakům. Pokud jej umístíš do mořského příkopu nebo do vesmíru, získá čtyři další modulové sloty. Dokáže zlikvidovat jakoukoli kapalinu. Zpracovává slanou a brakickou vodu na sladkou vodu a solné krystaly.
maraxsis-piscary=Vytvoř udržitelnou rybí farmu v hlubinách oceánu na [planet=maraxsis].
maraxsis-depth-charges=Vytvoř novou generaci výbušných zbraní.
maraxsis-sonar=Detekuje podvodní objekty pomocí zvukových vln. Na souši dokáže pokrýt obrovskou oblast.
maraxsis-salt-reactor=Pokročilý jaderný reaktor, který ohřívá [fluid=water] na [fluid=maraxsis-supercritical-steam] využitím energie z [item=msr-fuel-cell].
maraxsis-deepsea-research=Testuj a míchej různé kapaliny za účelem výzkumu vědeckých balíčků vyšší kvality.
kr-quantum-computer=Vysoce specializovaný procesor určený k výrobě vědeckých balíčků vyšší kvality. Potřebuje značné množství energie.
maraxsis-project-seadragon=Využij vztlak ve svůj prospěch. A buduj raketová sila pod vodou na [planet=maraxsis].
maraxsis-abyssal-diving-gear=Přizpůsob se hlubinám oceánu. Vyzkoumej pokročilé vybavení pro tvorbu kyslíku a přežití ve vodních hlubinách na [planet=maraxsis]. Všechny efekty se kumulují při použití více kusů vybavení.
ducts=Buduj gigantické potrubní sítě s velkým rozsahem a dlouhými podzemními úseky. Wolframové potrubí lze umístit v [tile=water] i [tile=lava]. [entity=maraxsis-trench-duct] dopravuje kapaliny přímo do [planet=maraxsis-trench].
maraxsis-liquid-atmosphere=Vyzkoumej kryogenní technologie pro zkapalnění [fluid=maraxsis-atmosphere] na [planet=aquilo]. Zkapalněná atmosféra je stokrát hustší než plyn. Plnění do sudů a jejich vyprazdňování musí probíhat v [entity=cryogenic-plant].
sp-spidertron-automation=Umožňuje automatické hlídky ponorek a automatické nakládání i vykládání ponorek v docích. Umožňuje automatickou logistiku předmětů do [planet=maraxsis-trench] pomocí čekací podmínky „Ponoření“.
maraxsis-research-vessel=Využij vysokou tlaková odolnost [item=maraxsis-glass-panes] ke stlačení vědeckých balíčků na menší velikost.

