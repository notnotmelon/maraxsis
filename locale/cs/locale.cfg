maraxsis=Planeta plně pokrytá obrovskými oceány. Tlak je zde extrémní, oceánu podlehne cokoliv bez ochrany ponorky. Mnoho strojů funguje pouze pod ochranou [entity=maraxsis-pressure-dome].
maraxsis-trench=Hluboký příkop na dně oceánu, který je přístupný pouze ponořením ponorky na dno Maraxsis. Příkop je zcela temné prostředí, jediným zdrojem světla je příležitostný geotermální výduch, který obsahuje [fluid=lava]. Tu lze zpracovat na [fluid=molten-iron], [fluid=molten-copper] a [item=sulfur].

