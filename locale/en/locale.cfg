[tips-and-tricks-item-description]
maraxsis-briefing=[planet=maraxsis] is a fully submerged world with no islands on the entire surface. Without a [entity=maraxsis-diesel-submarine], you will drown in fifteen minutes.\nMost machines except for the [entity=chemical-plant] and [entity=maraxsis-hydro-plant] are not designed to handle extreme pressure and will only function inside a [entity=maraxsis-pressure-dome].\n[fluid=maraxsis-saline-water] can be pumped by placing an [entity=offshore-pump] anywhere. The three biomes are ocean plains, coral reef, and deepsea trench.\n[fluid=lava] can be found in the trench however many other materials such [fluid=maraxsis-atmosphere], [item=carbon-fiber], and [item=tungsten-plate] must be shipped in from other planets.\n[entity=rocket-silo] cannot launch rockets without first researching [technology=maraxsis-project-seadragon].
maraxsis-trench-exploration=Occasionally while exploring Maraxsis you may find a deep gash in the planet's crust. This gash drops thousands of kilometers to an underwater trench. While above the trench, use __CONTROL__maraxsis-trench-submerge__ inside a [item=maraxsis-diesel-submarine] to decend. The deepsea trench is a dangerous place. It is completely dark and you will need [technology=maraxsis-torpedoes] to defend yourself. You will be crushed in thirty seconds without the protection of a [item=maraxsis-diesel-submarine] or a [item=maraxsis-nuclear-submarine].
maraxsis-underwater-machines=[entity=chemical-plant] and [entity=maraxsis-hydro-plant] are sealed and designed for use under pressure. However many of your machines no longer function underwater on [planet=maraxsis].\n\nBanned machines in the [planet=maraxsis-trench]:\n- [entity=rocket-silo], [entity=cargo-landing-pad], [entity=locomotive]\n\nMachines that function underwater:\n- [entity=sp-spidertron-dock], [entity=small-lamp]\n- [entity=chemical-plant], [entity=maraxsis-hydro-plant], [entity=maraxsis-salt-reactor], [entity=maraxsis-conduit]\n- [entity=transport-belt], [entity=splitter], [entity=underground-belt]\n- [entity=steel-chest], [entity=active-provider-chest], [entity=passive-provider-chest], [entity=requester-chest], [entity=buffer-chest], [entity=storage-chest]\n- [entity=inserter]\n- [entity=constant-combinator], [entity=arithmetic-combinator], [entity=decider-combinator], [entity=selector-combinator]\n- [entity=pipe], [entity=pipe-to-ground], [entity=pump], [entity=storage-tank]\n- [entity=small-electric-pole], [entity=medium-electric-pole], [entity=big-electric-pole], [entity=substation]\n- [entity=solar-panel], [entity=stone-wall], [entity=gate]\n\nMachines that require a [entity=maraxsis-pressure-dome]:\n- [entity=boiler], [entity=steam-engine], [entity=heating-tower]\n- [entity=nuclear-reactor], [entity=heat-exchanger], [entity=heat-pipe], [entity=steam-turbine]\n- [entity=fusion-reactor], [entity=fusion-generator]\n- [entity=accumulator], [entity=beacon]\n- [entity=assembling-machine-1], [entity=assembling-machine-2], [entity=assembling-machine-3]\n- [entity=stone-furnace], [entity=steel-furnace], [entity=electric-furnace]\n- [entity=oil-refinery], [entity=centrifuge], [entity=recycler]\n- [entity=foundry], [entity=electromagnetic-plant], [entity=biochamber], [entity=cryogenic-plant]\n- [entity=lab], [entity=biolab]\n\nMachines that cannot be placed inside a [entity=maraxsis-pressure-dome] but can be placed on the seabed:\n- [entity=gun-turret], [entity=laser-turret], [entity=rocket-turret], [entity=tesla-turret], [entity=railgun-turret]\n- [entity=land-mine], [entity=rocket-silo]\n- [entity=electric-mining-drill], [entity=big-mining-drill]\n\nMachines that don't function at all underwater:\n- [entity=artillery-turret], [entity=artillery-wagon]\n- [entity=car], [entity=tank], [entity=spidertron]\n- [entity=roboport], [entity=radar], [entity=flamethrower-turret]\n\n[entity=locomotive] will function underwater, however you must use [entity=rail-support] when building on the seabed.\n[entity=train-stop] and [entity=rail-ramp] can only be built inside a [entity=maraxsis-pressure-dome].

