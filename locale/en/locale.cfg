[entity-description]
constructron=Automated diesel submarine that performs construction tasks underwater. Has no range limit and can construct ghosts even without a roboport.\nRequires an [entity=service_station] to supply materials.
maraxsis-diesel-submarine=Versatile vehicle that can explore the depths of the ocean. Can be driven with __CONTROL_MOVE__. Use __CONTROL__maraxsis-trench-submerge__ to decend to the trench.\nCan be automated to follow routes and automatically decend to the trench. In order to set a schedule, click the button on the top right of the submarine GUI.
maraxsis-nuclear-submarine=Advanced nuclear submarine with a higher speed and more storage space. Can be driven with __CONTROL_MOVE__. Use __CONTROL__maraxsis-trench-submerge__ to decend to the trench.\nCan be automated to follow routes and automatically decend to the trench. In order to set a schedule, click the button on the top right of the submarine GUI.
maraxsis-hydro-plant=Multi-purpose fluid handling unit built to handle extreme pressure. Place this in a deep sea trench or in space for two extra module slots. Can void any fluid.
maraxsis-pressure-dome=Enormous structure that protects your machines from the pressure of the deep sea. Requires constant [fluid=maraxsis-atmosphere] atmosphere to provide positive pressure. This fluid can be created for free inside a [entity=chemical-plant] on any planet except [planet=maraxsis].
maraxsis-pressure-dome-collision=Enormous structure that protects your machines from the pressure of the deep sea. Requires constant [fluid=maraxsis-atmosphere] atmosphere to provide positive pressure.\nThis can only be mined if there are no machines inside the dome.
maraxsis-sonar=Uses sound waves to detect objects underwater.
maraxsis-salt-reactor=Advanced nuclear reactor that generates power directly from salt. Higher quality salt generates more power.\n__1__
maraxsis-coral=An underwater biome with a high biodiversity of marine life.
maraxsis-fishing-tower=Automated fishery that attracts and catches fish.\nRequires [item=maraxsis-fish-food].\nRequires [tile=lowland-cream-red-underwater].
service_station=Consumes 5/s [fluid=maraxsis-atmosphere] to provide positive pressure to the dome. When powered, functions as an underwater [entity=roboport] and [entity=radar].\nProvides construction materials to [entity=constructron].
maraxsis-trench-duct=An extremely long and durable pipe that transfers fluids directly to the trench and back.\nMust be placed on [tile=maraxsis-trench-entrance].\nRequires [item=cliff-explosives] to clear a path.\nThis duct must be placed on the edge of the trench entrance, similar to [entity=offshore-pump].
maraxsis-trench-duct-lower=An extremely long and durable pipe that transfers fluids directly to the trench and back.
maraxsis-conduit=Advanced beacon that can be placed on the seabed or on land. Has a huge coverage distance and can accept quality modules.
maraxsis-polylplast=A conglomeration of millions of tiny animals.

