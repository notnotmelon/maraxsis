[mod-name]
title=Maraxsis

[mod-description]
description=Dive into the uncharted waters of Maraxsis, a world where the sea covers everything. Utilize submarines to explore, deploy fiber optics for long-distance signals, and master the challenges of deep-sea logistics. BEWARE: You aren't alone in the depths...

[space-location-name]
maraxsis=Maraxsis
maraxsis-trench=Trench

[space-location-description]
maraxsis=A planet fully covered by vast oceans. The pressure is extreme here, anything will succumb to the ocean without the protection of a submarine. Many machines only function inside the protection of an [entity=maraxsis-pressure-dome].
maraxsis-trench=An abyssal trench that is only accessible by submerging a submarine on the surface of Maraxsis. The trench is a completely dark environment, the only light source being the occasional geothermal vent which can be harvested for [fluid=lava] and [item=sulfur].

