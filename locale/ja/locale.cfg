instruction-to-deselect-spiders=__1__ を押しながらドラッグすると、選択した乗り物から削除する。
instruction-to-queue-spidertron-order=__1__ からキューへの移動コマンド。\n•   __ALT_CONTROL__1__spidertron-enhancements-use-alt-spidertron-remote__ 乗り物を経路探索付きで送る。\n•   __CONTROL__spidertron-enhancements-open-in-map__ をクリックすると地図で乗り物を表示。\n•   __CONTROL__spidertron-enhancements-open-vehicle-inventory__ をクリックすると乗り物のインベントリを開く。

