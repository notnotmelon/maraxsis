cargo-landing-pad-capacity=高度なロケット制御システムにより、カーゴ降着パッドの正確な追跡が可能。各惑星には、追加のカーゴ降着パッドを配置することができます。
hydraulic-science-pack=最先端の深海技術の研究を可能にする。
maraxsis-nuclear-submarine=より高速で、より大きな送電網を持ち、より多くの貯蔵スペースを持つ先進的な原子力潜水艦。
maraxsis-glassworking=窓やその他の構造物に使用される透明な素材。圧縮強度が大きいため、深海建築にも使用できる。
maraxsis-wyrm-confinement=マラクシスの捉えどころの無いワームを捕獲して封じ込めよう。彼らのパーツを科学研究に使おう。
maraxsis-hydro-plant=塩水や汽水を淡水や塩の結晶に加工する。
maraxsis-piscary=マラクシスの深海に持続可能な漁場を作る。
maraxsis-depth-charges=新世代の爆発兵器を作る。
maraxsis-sonar=音波を使って水中の物体を探知する。
maraxsis-salt-reactor=[item=msr-fuel-cell]内のエネルギーを解放し、[fluid=water]を沸騰させて[fluid=maraxsis-supercritical-steam]に変える高度な原子炉。
maraxsis-deepsea-research=様々な流体を使って実験し、より質の高いサイエンスパックを作る。
kr-quantum-computer=より高品質なサイエンスパックを作成するために設計された、高度に専門化された深海研究用コンピュータ。大量のエネルギーを必要とする。
maraxsis-project-seadragon=浮力を利用しよう。[planet=maraxsis]で水中にロケットサイロを建設可能。
maraxsis-abyssal-diving-gear=潜水艦になろう。酸素を生成し、[planet=maraxsis]の圧力に耐えるための高度な装備を発明する。複数の装備の全効果は累積する。
ducts=長大な延長距離と地下距離を持つ巨大なパイプラインシステムを設計する。タングステンダクトは[tile=water]および[tile=lava]上に配置できる。[entity=maraxsis-trench-duct]は流体を[planet=maraxsis-trench]へ直接転送できる。
maraxsis-liquid-atmosphere=[planet=aquilo]での[fluid=maraxsis-atmosphere]の極低温凍結技術を開発する。液体大気は気体の100倍の密度を持つ。この流体の充填と取り出しは[entity=cryogenic-plant]内で行う必要がある。
sp-spidertron-automation=自動化された潜水艦のパトロールや、ドックを通した潜水艦の自動積み下ろしが可能になる。
maraxsis-research-vessel=[item=maraxsis-glass-panes]の高い圧縮強度を利用して、サイエンスパックをより小さなスタックサイズに加圧する。

