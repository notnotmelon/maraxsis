[mod-description]
maraxsis=海がすべてを覆う世界、マラクシスの未知の海に飛び込もう。潜水艦を駆使して探検し、長距離信号のために光ファイバーを配備し、深海ロジスティクスの難題をマスターしよう。注意：深海にいるのはあなた一人ではありません...

