spidertron-enhancements-use-alt-spidertron-remote=経路探索を使用して接続された乗り物をオーダーするために、マウントリモートと一緒に使用します。
spidertron-enhancements-enter-vehicles=車内にいるか近くにいないかに依存し、MOD設定で設定できる。\n[color=red]バニラのコントロールと同じに設定しないでください。[font=default-bold]乗り物に乗る/離れる[/font] (__CONTROL__toggle-driving__)[/color].
spidertron-enhancements-spidertron-pipette=現在選択されている乗り物にリモートで接続されているインベントリから選択し、カーソルに配置します。\n現在選択されている乗り物がない場合は、現在運転している乗り物にリモートで接続されているものを選択します。
spidertron-enhancements-spidertron-patrol-pipette=現在選択されている乗り物に接続されているパトロールリモコンを選択して、カーソル位置に配置します。現在選択されている乗り物がない場合は、現在運転している乗り物に接続されているパトロールリモコンを選択します。
spidertron-enhancements-open-vehicle-inventory=乗り物リモコンを持っている場合は、接続している乗り物のインベントリを開きます。

