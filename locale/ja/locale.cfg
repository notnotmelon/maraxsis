[tips-and-tricks-item-description]
maraxsis-briefing=[planet=maraxsis]は完全に水没した世界であり、全地表に島は存在しない。[entity=maraxsis-diesel-submarine]がなければ、15分で溺死する。[entity=chemical-plant]と[entity=maraxsis-hydro-plant]を除くほとんどの機械は、極度の圧力に耐えるよう設計されておらず、[entity=maraxsis-pressure-dome]内でしか機能しない。[fluid=maraxsis-saline-water]は、任意の場所に[entity=offshore-pump]を配置することで汲み上げることができる。海洋平原、サンゴ礁、深海海溝の3つのバイオームが存在する。[fluid=lava]は海溝で見つかるが、[fluid=maraxsis-atmosphere]、[item=carbon-fiber]、[item=tungsten-plate]などの他の多くの材料は他の惑星から輸送する必要がある。[entity=rocket-silo]は、まず[technology=maraxsis-project-seadragon]を研究しない限り、ロケットを打ち上げることはできない。
maraxsis-trench-exploration=マラクシスを探検していると、地殻に深い溝を見つけることがある。この裂け目は数千キロメートル下の海溝まで落ちている。海溝の上では、[item=maraxsis-diesel-submarine]の中で__CONTROL__toggle-driving__を使用して降下する。深海海溝は危険な場所である。真っ暗で、身を守るには[technology=maraxsis-torpedoes]が必要だ。[item=maraxsis-diesel-submarine]や[item=maraxsis-nuclear-submarine]の保護がなければ、即座に押しつぶされてしまうだろう。海溝内を２メートル進むことは、地表を１メートル進むことに相当する。
maraxsis-underwater-machines=[entity=chemical-plant] と [entity=maraxsis-hydro-plant] は密閉され、圧力下で使用するように設計されている。しかし、ほとんどの機械は水中で機能しなくなりました。\n\n使用禁止機種リスト：\n\n- [font=default-bold]Power production:[/font] [entity=boiler], [entity=steam-engine], [entity=accumulator], [entity=nuclear-reactor], [entity=steam-turbine]\n- [font=default-bold]電力輸送：[/font][entity=small-electric-pole], [entity=medium-electric-pole], [entity=big-electric-pole], [entity=substation], [entity=power-switch]\n- [font=default-bold]組立機：[/font][entity=assembling-machine-1], [entity=assembling-machine-2], [entity=assembling-machine-3]\n- [font=default-bold]精錬:[/font][entity=stone-furnace], [entity=steel-furnace], [entity=electric-furnace]\n- [font=default-bold]化学:[/font][entity=oil-refinery], [entity=centrifuge]\n- [font=default-bold]防衛:[/font] [entity=gun-turret], [entity=laser-turret], [entity=flamethrower-turret], [entity=spidertron]\n- [font=default-bold]ストレージ:[/font] [entity=wooden-chest], [entity=iron-chest], [entity=steel-chest]\n- [font=default-bold]ロジスティクス:[/font] [entity=logistic-chest-active-provider], [entity=logistic-chest-passive-provider], [entity=logistic-chest-storage], [entity=logistic-chest-requester], [entity=logistic-chest-buffer]\n- [font=default-bold]Misc:[/font] [entity=roboport], [entity=radar], [entity=straight-rail]\n\n水中の代替手段については技術ツリーを参照のこと。

[equipment-description]
nightvision-disabled-underwater=[img=utility/warning_icon] マラクシスの海溝ではナイトビジョンが機能しない。
maraxsis-abyssal-diving-gear=水中での圧力および呼吸ダメージに対する免疫を付与する。海溝へ降下するには __CONTROL__maraxsis-trench-submerge__ を使用する。\n[font=default-semibold][color=255,230,192]水泳速度を大幅に増加させる。[img=quality_info][/color][/font]\n[font=default-semibold][color=255,230,192]水中で光を提供する。[img=quality_info][/color][/font]
