[entity-description]
maraxsis-diesel-submarine=深海を探検できる万能な乗り物。__CONTROL_MOVE__で運転できる。__CONTROL__toggle-driving__で海溝に降りる。
maraxsis-nuclear-submarine=より高速で、より多くの格納スペースを持つ先進的な原子力潜水艦。__CONTROL_MOVE__で運転できる。__CONTROL__toggle-driving__で海溝に降りる。
maraxsis-hydro-plant=過酷な圧力に対応する多目的流体処理ユニット。深海の海溝や2つの追加モジュールスロットのスペースに設置できます。
maraxsis-pressure-dome=深海の圧力から機械を守る巨大な構造物。正圧を供給するため、一定の[fluid=maraxsis-atmosphere]大気を必要とする。
maraxsis-pressure-dome-collision=深海の圧力から機械を守る巨大な構造物。正圧を供給するため、常時[fluid=maraxsis-atmosphere]大気を必要とする。\nドームの中に機械が無い場合のみ回収可能。
maraxsis-salt-reactor=[item=msr-fuel-cell]内のエネルギーを解放し、[fluid=water]を沸騰させて[fluid=maraxsis-supercritical-steam]に変える高度な原子炉。[fluid=maraxsis-supercritical-steam]は[entity=pipe]で転送できず、[entity=maraxsis-salt-reactor]、[entity=maraxsis-oversized-steam-turbine]、およびすべての種類の[entity=duct-small]を通してのみ転送できる。
maraxsis-coral=海洋生物の生物多様性が高い海中バイオーム。
maraxsis-fishing-tower=魚を引き寄せて捕まえる自動漁業。\n[item=maraxsis-fish-food]が必要。\n[tile=lowland-cream-red-underwater]が必要。
maraxsis-regulator=ドームに正圧を供給するために[fluid=maraxsis-atmosphere]を消費する。大気消費率についてはFactoriopediaを参照。電力供給時は、水中の[entity=roboport]および[entity=radar]として機能する。
maraxsis-trench-duct=流体を海溝へ直接往復させる非常に長く耐久性のあるパイプ。\n[tile=maraxsis-trench-entrance]上に設置する必要がある。\n経路を空けるには[item=cliff-explosives]が必要。\nこのダクトは、[entity=offshore-pump]と同様に海溝入り口の端に設置する必要がある。
maraxsis-trench-duct-lower=流体を海溝へ直接往復させる非常に長く耐久性のあるパイプ。
maraxsis-conduit=海底または陸上に設置できる高度なビーコン。巨大なカバー範囲を持ち、品質モジュールを受け入れられる。設置された各コンジットは、以前のものと比較して半分の分配効率しか寄与しない。
maraxsis-polylplast=数百万もの微小な動物の集合体。
maraxsis-oversized-steam-turbine=高効率の再生蒸気タービン。[fluid=water]を2/s失う。[fluid=maraxsis-supercritical-steam]は[entity=pipe]で転送できず、[entity=maraxsis-salt-reactor]、[entity=maraxsis-oversized-steam-turbine]、およびすべての種類の[entity=duct-small]を通してのみ転送できる。高温の蒸気ほど、消費時により多くのエネルギーが得られる。
