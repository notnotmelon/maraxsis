maraxsis=広大な海に覆われた惑星。この惑星の圧力は非常に高く、潜水艦による保護がなければ、どんなものでも海に飲み込まれてしまう。事前表面スキャンによると、平均気温は約38℃。暑すぎず寒すぎず、液体の水にとって完璧な生命生存可能領域である。

