[technology-description]
cargo-landing-pad-capacity=Los sistemas avanzados de control de cohetes permiten un seguimiento preciso de la plataforma de aterrizaje. Cada nivel permite la colocación de una plataforma de aterrizaje adicional.
hydraulic-science-pack=Permite la investigación de tecnologías más avanzadas de aguas profundas.
maraxsis-nuclear-submarine=Submarino nuclear avanzado con una mayor velocidad, una grilla de equipaje más grande y más espacio de almacenamiento.
maraxsis-glassworking=Material transparente utilizado para construir ventanas y otras estructuras. Su increíble resistencia a la compresión le permite ser usada para la construcción subacuática.
maraxsis-wyrm-confinement=Capture y contenga los escurridizos Wyrms de [planet=maraxsis]. Utiliza sus restos para la investigación científica.
maraxsis-hydro-plant=Procese el agua salina en agua potable y en cristales de sal.
maraxsis-piscary=Crear una pesquería sostenible en las profundidades de [planet=maraxsis].
maraxsis-depth-charges=Crea una nueva generación de armas explosivas.
maraxsis-sonar=Utiliza ondas sonoras para detectar objetos bajo el agua. También se puede colocar en tierra para obtener una gran distancia de cobertura.
maraxsis-salt-reactor=Reactor nuclear avanzado que genera energía directamente a partir de la sal. La sal de mayor calidad genera más energía.
maraxsis-deepsea-research=Experimenta con varios fluidos para crear paquetes de ciencia de mayor calidad.
maraxsis-project-seadragon=Usa la flotabilidad a tu favor. Te permite construir silos bajo el agua en [planet=maraxsis].
maraxsis-abyssal-diving-gear=Conviértete en el submarino. Inventa un traje avanzado que genera oxígeno y resiste a la presión del planeta [planet=maraxsis]. Todos los efectos se acumulan con múltiples piezas del equipamiento.
ducts=Diseña enormes sistemas de tuberías con una gran longitud que permite crear conexiones con el subsuelo. Los conductos de tungsteno pueden colocarse en [tile=water] y [tile=lava]. El [entity=maraxsis-trench-duct] puede transferir fluidos directamente hacia la [planet=maraxsis-trench].
maraxsis-liquid-atmosphere=Desarrolla el congelamiento criogénico de la [fluid=maraxsis-atmosphere] en [planet=aquilo]. La atmosfera líquida es cien veces más denso que su equivalente gaseoso. La barrilación y la desbarrilación de este líquido debe hacerse dentro de una [entity=cryogenic-plant].
sp-spidertron-automation=Habilita el despliegue de patrullas automatizadas de vehículos y la carga y descarga de submarinos o mecanoarañas en los puertos. Permite la logística automática de objetos a la [planet=maraxsis-trench] mediante el uso de la condición de espera "Sumergir".

