[entity-description]
maraxsis-diesel-submarine=Vehículo versátil que puede explorar las profundidades del océano. Se puede conducir con __CONTROL_MOVE__. Usa __CONTROL__maraxsis-trench-submerge__ para descender a la fosa oceánica.\nPuede automatizarse para seguir rutas y descender automáticamente a la fosa oceánica.
maraxsis-nuclear-submarine=Submarino nuclear avanzado que puede explorar las profundidades del océano. Se puede conducir con __CONTROL_MOVE__. Usa __CONTROL__maraxsis-trench-submerge__ para descender a la fosa oceánica.\nPuede automatizarse para seguir rutas y descender automáticamente a la fosa oceánica.
maraxsis-hydro-plant=Unidad de manipulación de fluidos de uso múltiple construida para soportar una presión extrema. Colócalo en la fosa oceánica o en el espacio para desbloquear cuatro ranuras de módulos adicionales. Puede descargar cualquier fluido.
maraxsis-pressure-dome-collision=Estructura enorme que protege a las máquinas de la presión del mar profundo. Requiere [fluid=maraxsis-atmosphere] para proporcionar presión positiva.\nSolo puede ser deconstruido si no hay máquinas colocadas en el interior de este domo.
maraxsis-salt-reactor=Reactor nuclear avanzado que genera energía directamente a partir de la sal. Tiene un gran búfer interno de 2.5 [img=quality_info] GJ.\nRequiere [item=salt] y [item=uranium-fuel-cell] para su funcionamiento.\nSe permite colocar [img=item.efficiency-module-3] y [img=item.quality-module-3].\nConsume toda la sal que se le provee, lo cual podría generar un desperdicio de recursos. Una mayor calidad de la sal genera una mejor eficiencia eléctrica.\n__1__
maraxsis-coral=Un bioma subacuático con una gran biodiversidad de vida marina.
maraxsis-fishing-tower=Pescaría automática que atrae y captura peces.\nRequiere [item=maraxsis-fish-food].\nRequiere colocarse en [tile=lowland-cream-red-underwater].
maraxsis-regulator=Consume [fluid=maraxsis-atmosphere] para suministrar de presión positiva a la cúpula. Consulte la Factoriopedia para ver la tasa de consumo de la atmósfera gaseosa. Cuando se conecta a la red eléctrica, funciona como un [entity=roboport] subacuático y un [entity=radar].
maraxsis-trench-duct=Una tubería extremadamente larga y duradera que transfiere fluidos directamente a la fosa oceánica y viceversa.\nDebe colocarse en una [tile=maraxsis-trench-entrance].\nRequiere [item=cliff-explosives] para despejar el camino al colocarlo.\nEste conducto debe colocarse en el borde de la entrada de la fosa oceánica, similar a la [entity=offshore-pump].
maraxsis-trench-duct-lower=Una tubería extremadamente larga y duradera que transfiere fluidos directamente a la fosa oceánica y viceversa.
maraxsis-conduit=Baliza con tecnología avanzada que puede ser colocada en el fondo del mar o en la superficie terrestre. Tiene una gran distancia de cobertura y puede utilizar módulos de calidad. Cada conducto colocado aporta solo la mitad de la eficiencia de distribución que la última.
maraxsis-polylplast=Una conglomeración de millones de animales pequeños.

