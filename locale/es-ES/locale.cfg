[mod-name]
maraxsis=Maraxsis

[mod-description]
maraxsis=Sumérgete en las inexploradas aguas de Maraxsis, un mundo donde el mar lo cubre todo. Utiliza submarinos para navegar, despliega fibra óptica para conectar señales de larga distancia y dominar los desafíos de la logística en las profundidades del mar. CUIDADO: No estás solo en las profundidades...

[space-location-name]
maraxsis=Maraxsis
maraxsis-trench=Fosa oceánica

[space-location-description]
maraxsis=Un planeta completamente cubierto por vastos océanos. La presión bajo el agua es extrema, todo sucumbirá al océano sin la protección de un submarino. Muchas máquinas solo funcionan bajo el resguardo de una [entity=maraxsis-pressure-dome].
maraxsis-trench=Una zanja abisal a la que solo se puede acceder sumergiendo un submarino desde la superficie de Maraxsis. La fosa oceánica es un ambiente completamente oscuro, la única fuente de luz es la proveniente de una fuente geotermal, la cual puede aprovecharse para obtener [fluid=lava] y [item=sulfur].

