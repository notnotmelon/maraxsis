[tips-and-tricks-item-description]
maraxsis-briefing=[planet=maraxsis] es un planeta completamente cubierto por agua sin rastros de alguna superficie terrestre. Sin un [entity=maraxsis-diesel-submarine], terminar√°s ahog√°ndote en quince minutos. La mayor√≠a de las m√°quinas, excepto por la [entity=chemical-plant] y la [entity=maraxsis-hydro-plant], no est√°n dise√±adas para soportar la presi√≥n extrema bajo el agua, a no ser que est√©n dentro de una [entity=maraxsis-pressure-dome]. Se puede obtener [fluid=maraxsis-saline-water] colocando una [entity=offshore-pump] en cualquier lugar de Maraxsis. El planeta cuenta con tres biomas: las planicies submarinas, los arrecifes de coral y la fosa oce√°nica. La [fluid=lava] puede encontrarse de manera natural en las profundidades de la fosa oce√°nica, sin embargo otros recursos como la [fluid=maraxsis-atmosphere], [item=carbon-fiber], y [item=tungsten-plate] deben ser importados de otros planetas. [entity=rocket-silo] no puede lanzar naves espaciales sin antes haber investigado la tecnolog√≠a del [technology=maraxsis-project-seadragon].
maraxsis-trench-exploration=Ocasionalmente mientras exploras puedes encontrarte con fracturas profundas en la corteza terrestre de Maraxsis. Las entradas a la fosa oce√°nica son los puntos m√°s profundos en la superficie de [planet=maraxsis], las cuales pueden ser localizadas f√°cilmente al desplazarte perpendicularmente respecto al contorno de el [entity=cliff-maraxsis]. Estas formaciones terrestres pueden extenderse cientos de kil√≥metros bajo el agua. Cuando te encuentres justo encima de una [tile=maraxsis-trench-entrance], usa __CONTROL__maraxsis-trench-submerge__ mientras est√©s dentro de un [item=maraxsis-diesel-submarine] para realizar el descenso. Las profundidades abisales de la fosa oce√°nica son realmente peligrosas. Adem√°s de estar completamente oscuro necesitar√°s de [technology=maraxsis-torpedoes] para defenderte. Debido a la presi√≥n extrema ser√°s pulverizado en menos de 30 segundos sin un [item=maraxsis-diesel-submarine] o un [item=maraxsis-nuclear-submarine]. La [entity=maraxsis-hydro-plant] obtiene cuatro unidades de m√≥dulo adicionales al colocarse en una fosa oce√°nica. La [fluid=lava] puede ser obtenida a partir de las fuentes geot√©rmicas, distribuidas naturalmente a esta profundidad, la cual puede ser procesada en [fluid=molten-iron], [fluid=molten-copper], y [item=sulfur].
maraxsis-underwater-machines=La [entity=chemical-plant] y la [entity=maraxsis-hydro-plant] estan dise√±adas hermeticamente para funcionar bajo el agua. Sin embargo, la mayoria de las m√°quinas no funcionan en [planet=maraxsis].\n\nM√°quinas no permitidas en la [planet=maraxsis-trench]:\n- [entity=rocket-silo], [entity=cargo-landing-pad], [entity=locomotive]\n\nMaquinas que s√≠ funcionan bajo el agua:\n- [entity=sp-spidertron-dock], [entity=small-lamp]\n- [entity=chemical-plant], [entity=maraxsis-hydro-plant], [entity=maraxsis-salt-reactor], [entity=maraxsis-conduit]\n- [entity=transport-belt], [entity=splitter], [entity=underground-belt]\n- [entity=steel-chest], [entity=active-provider-chest], [entity=passive-provider-chest], [entity=requester-chest], [entity=buffer-chest], [entity=storage-chest]\n- [entity=inserter]\n- [entity=constant-combinator], [entity=arithmetic-combinator], [entity=decider-combinator], [entity=selector-combinator]\n- [entity=pipe], [entity=pipe-to-ground], [entity=pump], [entity=storage-tank]\n- [entity=small-electric-pole], [entity=medium-electric-pole], [entity=big-electric-pole], [entity=substation]\n- [entity=solar-panel], [entity=stone-wall], [entity=gate]\n\nMachines that require a [entity=maraxsis-pressure-dome]:\n- [entity=boiler], [entity=steam-engine], [entity=heating-tower]\n- [entity=nuclear-reactor], [entity=heat-exchanger], [entity=heat-pipe], [entity=steam-turbine]\n- [entity=fusion-reactor], [entity=fusion-generator]\n- [entity=accumulator], [entity=beacon]\n- [entity=assembling-machine-1], [entity=assembling-machine-2], [entity=assembling-machine-3]\n- [entity=stone-furnace], [entity=steel-furnace], [entity=electric-furnace]\n- [entity=oil-refinery], [entity=centrifuge], [entity=recycler]\n- [entity=foundry], [entity=electromagnetic-plant], [entity=biochamber], [entity=cryogenic-plant]\n- [entity=lab], [entity=biolab]\n\nM√°quinas que no pueden colocarse dentro de una [entity=maraxsis-pressure-dome] pero pueden colocarse en el lecho oce√°nico:\n- [entity=gun-turret], [entity=laser-turret], [entity=rocket-turret], [entity=tesla-turret], [entity=railgun-turret]\n- [entity=land-mine], [entity=rocket-silo]\n- [entity=electric-mining-drill], [entity=big-mining-drill]\n\nM√°quinas que no funcionan bajo el agua:\n- [entity=artillery-turret], [entity=artillery-wagon]\n- [entity=car], [entity=tank], [entity=spidertron]\n- [entity=roboport], [entity=radar], [entity=flamethrower-turret]\n\nLa [entity=locomotive] si funciona bajo el agua, pero debes colocarlo sobre un [entity=rail-support] al construirlo sobre el suelo marino.\n La [entity=train-stop] y la [entity=rail-ramp] puede ser construida unicamente dentro de una [entity=maraxsis-pressure-dome].

