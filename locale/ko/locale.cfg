[gui]
instruction-to-order-spidertron=__1__으로 차량을 보냅니다.
instruction-to-select-spiders=__1__ 을(를) 클릭하고 드래그하여 차량을 선택하세요.
instruction-to-alt-select-spiders=__1__ 을(를) 클릭하고 드래그하여 선택된 차량에 추가하세요.
instruction-to-deselect-spiders=__1__ 을(를) 클릭하고 드래그하여 선택된 차량에서 제거하세요.
instruction-to-queue-spidertron-order=__1__을(를) 클릭하여 이동 명령을 대기열에 추가하세요.\n• __ALT_CONTROL__1__spidertron-enhancements-use-alt-spidertron-remote__로 경로 탐색 기능을 가진 차량을 보냅니다.\n• __CONTROL__spidertron-enhancements-open-in-map__으로 차량을 지도에서 확인합니다.\n• __CONTROL__spidertron-enhancements-open-vehicle-inventory__로 차량의 인벤토리를 엽니다.

