[mod-name]
maraxsis=마락시스 - maraxsis

[mod-description]
maraxsis=바다가 모든 것을 덮고 있는 행성인 마락시스의 미지의 바다를 탐험해 보세요. 잠수함을 활용하여 장거리 신호를 위한 광섬유를 배치하여 심해 물류의 과제를 해결하세요. 주의: 깊은 바다에 혼자 있는 것이 아닙니다...

[space-location-name]
maraxsis=마락시스
maraxsis-trench=해구

[space-location-description]
maraxsis=광활한 바다로 완전히 뒤덮인 행성. 이곳의 압력은 극심합니다. 잠수함의 보호 없이는 모든 것이 수압에 굴복할 것입니다. 많은 기계는 [entity=maraxsis-press-dome]에서만 작동합니다.
maraxsis-trench=마락시스 표면에 잠수함을 잠수해야만 접근할 수 있는 심해 참호입니다. 참호는 완전히 어두운 환경이며, 유일한 광원은 [fluid=lava]과 [item=sulfur]을 채집할 수 있는 지열 분출구 뿐입니다.

