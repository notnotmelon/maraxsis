[entity-description]
maraxsis-diesel-submarine=다목적 차량으로, 깊은 바다를 탐험할 수 있습니다. __CONTROL_MOVE__로 운전할 수 있습니다. __CONTROL__maraxsis-trench-submerge__를 사용하여 해구로 내려갈 수 있습니다.\n자동화하여 경로를 따라가고 자동으로 해구로 내려갈 수 있습니다.
maraxsis-nuclear-submarine=더 높은 속도와 더 많은 저장 공간을 갖춘 첨단 핵 잠수함입니다. __CONTROL_MOVE__로 운전할 수 있습니다. __CONTROL__maraxsis-trench-submerge__를 사용하여 해구로 내려갈 수 있습니다.\n자동화하여 경로를 따라가고 자동으로 해구로 내려갈 수 있습니다.
maraxsis-hydro-plant=극한의 압력을 처리하도록 설계된 다목적 유체 처리 장치입니다. 이 장치를 심해 해구나 우주에 배치하면 추가 모듈 슬롯 4개를 사용할 수 있습니다. 모든 유체를 저장할 수 있습니다.
maraxsis-pressure-dome=심해의 압력으로부터 기계들을 보호하는 거대한 구조물입니다. 정상적인 압력을 제공하기 위해 지속적인 [fluid=maraxsis-atmosphere] 대기가 필요합니다. 이 유체는 [planet=maraxsis]를 제외한 모든 행성에서 [entity=chemical-plant] 내에서 재료 없이 생성할 수 있습니다.\n이 돔 안에 기계가 없을 경우에만 철거할 수 있습니다.
maraxsis-pressure-dome-collision=심해의 압력으로부터 기계들을 보호하는 거대한 구조물입니다. 정상적인 압력을 제공하기 위해 지속적인 [fluid=maraxsis-atmosphere] 대기가 필요합니다.\n이 돔 안에 기계가 없을 경우에만 철거할 수 있습니다.
maraxsis-salt-reactor=소금에서 직접 전력을 생성하는 첨단 원자로입니다. 내부에 2.5 [img=quality_info] GJ의 큰 용량을 갖추고 있습니다.\n[item=salt]와 [item=uranium-fuel-cell]이 모두 필요합니다.\n[img=item.efficiency-module-3]와 [img=item.quality-module-3]를 장착할 수 있습니다.\n제공된 소금을 모두 소비하며, 초과 소금은 낭비됩니다. 고품질 소금이 더 많은 전력을 생성합니다.\n__1__
maraxsis-coral=다양한 해양 생물들이 서식하는 고생물학적 해양 생태계입니다.
maraxsis-fishing-tower=자동화된 어업으로, 물고기를 유인하고 잡습니다.\n[item=maraxsis-fish-food]가 필요합니다.\n[tile=lowland-cream-red-underwater]가 필요합니다.
maraxsis-regulator=[fluid=maraxsis-atmosphere]를 소비하여 돔에 정상적인 압력을 제공합니다. 대기 소비율은 Factoriopedia에서 확인할 수 있습니다. 전원이 공급되면 수중 [entity=roboport] 및 [entity=radar]로 기능합니다.
maraxsis-trench-duct=유체를 해구로 직접 전달하고 다시 돌려보내는 매우 길고 내구성이 뛰어난 파이프입니다.\n[tile=maraxsis-trench-entrance]에 배치해야 합니다.\n경로를 확보하려면 [item=cliff-explosives]가 필요합니다.\n이 도관은 해구 입구의 가장자리에 배치해야 하며, [entity=offshore-pump]와 유사합니다.
maraxsis-trench-duct-lower=유체를 해구로 직접 전달하고 다시 돌려보내는 매우 길고 내구성이 뛰어난 파이프입니다.
maraxsis-conduit=해저나 육지에 배치할 수 있는 첨단 비컨입니다. 매우 넓은 범위를 가지며 품질 모듈을 장착할 수 있습니다. 배치된 각 전선은 이전보다 효율을 절반만 기여합니다.
maraxsis-polylplast=수백만 마리의 작은 동물들이 모인 집합체.

[quality-tooltip]
atmosphere-consumption=더 높은 품질일수록 [fluid=maraxsis-atmosphere] 소비가 감소합니다.

