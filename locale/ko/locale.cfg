maraxsis-brackish-water=염도가 천분율 1 이상인 물입니다. 전기 분해를 통해 담수로 전환할 수 있습니다.
maraxsis-atmosphere=산소와 질소로 이루어진 기체 혼합물입니다. 이 유체는 [planet=maraxsis]를 제외한 모든 행성에서 [entity=chemical-plant] 안에서 재료 없이 생성할 수 있습니다.

