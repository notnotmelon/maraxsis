[item-description]
hydraulic-science-pack=연구소에서 사용됩니다.
sand=유리 제조에 사용할 수 있는 미세하게 분쇄된 석영 가루입니다. [planet=maraxsis] 어디에나 채굴 드릴을 배치하여 모래를 추출할 수 있습니다.
salt=달팽이의 천적. [entity=maraxsis-salt-reactor]에서 소비하여 전력을 생성할 수 있습니다.
limestone=해양 생물의 골격 파편으로 구성된 퇴적암
maraxsis-glass-panes=창문 및 기타 구조물을 만드는 데 사용될 수 있는 투명한 재료로, 높은 압력 저항력을 가집니다.
maraxsis-wyrm-specimen=[planet=maraxsis]에서 채취한 용의 보존된 표본
maraxsis-wyrm-confinement-cell=용을 위한 구속 셀
maraxsis-big-cliff-explosives=궁극적인 적을 상대하기 위한 궁극적인 무기.\n[font=default-bold][color=255,230,192]이봐, 이거 정말 안전한 거 맞아?[/color][/font]
maraxsis-salt-filter=고압으로 물에서 소금을 걸러내는 데 사용됩니다.
maraxsis-saturated-salt-filter=세척이 필요한 포화된 필터입니다.
maraxsis-coral=대규모 군집을 이루는 수중 생물입니다. [entity=maraxsis-coral]에서 채굴할 수 있습니다.
maraxsis-microplastics=으악! 이게 다 뭐야?
maraxsis-super-sealant-substance=물과 압력으로부터 보호합니다.
maraxsis-fat-man=천둥을 부르세요! 장거리 핵 포탄입니다.

