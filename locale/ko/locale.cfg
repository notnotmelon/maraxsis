[technology-description]
cargo-landing-pad-capacity=첨단 로켓 제어 시스템은 화물 착륙 플랫폼을 정밀하게 추적할 수 있게 해줍니다. 각 레벨마다 추가적인 화물 착륙 플랫폼을 배치할 수 있습니다.
hydraulic-science-pack=첨단 심해 기술의 연구를 해금합니다.
maraxsis-nuclear-submarine=더 빠른 속도, 더 큰 그리드, 더 넓은 저장 공간을 갖춘 첨단 핵잠수함.
maraxsis-glassworking=창문 및 기타 구조물을 만드는 데 사용되는 투명한 재료입니다. 이 재료는 매우 높은 압축 강도를 가지고 있어 심해 건축에 사용할 수 있습니다.
maraxsis-wyrm-confinement=[planet=maraxsis]의 신비로운 용을 포획하고 구속하세요. 용의 일부를 과학 연구에 활용하세요.
maraxsis-hydro-plant=염수와 반염수를 처리하여 담수와 소금 결정으로 만듭니다.
maraxsis-piscary=[planet=maraxsis]의 심해에 지속 가능한 어업을 구축하세요.
maraxsis-depth-charges=새로운 세대의 폭발성 무기를 개발하세요.
maraxsis-sonar=소리파를 사용하여 수중 물체를 탐지합니다. 육지에 배치하면 매우 넓은 범위를 탐지할 수도 있습니다.
maraxsis-salt-reactor=소금에서 직접 전력을 생성하는 첨단 원자로입니다. 고품질의 소금을 사용할수록 더 많은 전력을 생성합니다.
maraxsis-deepsea-research=다양한 유체를 실험하여 더 높은 품질의 과학 팩을 만드세요.
maraxsis-project-seadragon=부력을 활용하여 이점을 얻으세요. [planet=maraxsis]의 수중에 로켓 격납고를 건설할 수 있습니다.
maraxsis-abyssal-diving-gear=스스로 잠수함이 되세요. 산소를 생성하고 [planet=maraxsis]의 수압을 견딜 수 있는 첨단 장비를 발명하세요. 모든 효과는 여러 장비를 사용할 때 중첩됩니다.
ducts=거대한 길이와 지하를 통하는 방대한 파이프라인 시스템을 설계하세요. 텅스텐 관은 [tile=water]와 [tile=lava] 위에 배치할 수 있습니다. [entity=maraxsis-trench-duct]는 유체를 [planet=maraxsis-trench]로 직접 전달할 수 있습니다.
maraxsis-liquid-atmosphere=[planet=aquilo]에서 [fluid=maraxsis-atmosphere]의 극저온 액화 기술을 개발하세요. 액체 상태의 대기는 기체 상태보다 100배 더 밀도가 높습니다. 이 유체의 배럴 채우기와 배럴 비우기는 반드시 [entity=cryogenic-plant] 내에서 이루어져야 합니다.
sp-spidertron-automation=잠수함과 스파이더트론 같은 차량의 자동 순찰과 부두에서의 자동 적재 및 하역을 가능하게 합니다. '잠수' 대기 조건을 사용하여 [planet=maraxsis-trench]로의 물품 물류를 자동화할 수 있습니다.
maraxsis-stone-centrifuging=[item=stone]에서 미량의 중 동위 원소를 원심분리하여 추출하세요.

