[tips-and-tricks-item-description]
maraxsis-briefing=환영합니다, [planet=maraxsis]에 오신 것을. 이 행성은 완전히 물에 잠겨 있으며, 표면에 섬은 없습니다. [entity=maraxsis-diesel-submarine] 없이는 15분 이내에 물에 빠져 죽습니다. [entity=chemical-plant]와 [entity=maraxsis-hydro-plant]를 제외한 대부분의 기계는 극한의 압력을 견디도록 설계되지 않았으며, [entity=maraxsis-pressure-dome] 내에서만 작동합니다. [fluid=maraxsis-saline-water]는 [entity=offshore-pump]를 어디에나 배치하여 추출할 수 있습니다. 세 가지 생태계는 해양 평원, 산호초, 심해 해구입니다. [fluid=lava]는 해구에서 찾을 수 있지만, [fluid=maraxsis-atmosphere], [item=carbon-fiber], [item=tungsten-plate]와 같은 많은 자원들은 다른 행성에서 수송해야 합니다. [entity=rocket-silo]는 [technology=maraxsis-project-seadragon]을 연구한 후에만 로켓을 발사할 수 있습니다.
maraxsis-trench-exploration=마락시스에서 탐험 중 가끔 행성의 지각에 깊은 균열을 발견할 수 있습니다. 해구 입구는 [planet=maraxsis] 표면의 가장 낮은 지점으로, [entity=cliff-maraxsis]의 윤곽을 따라 수직으로 이동하면 정확히 찾을 수 있습니다. 이 균열은 수천 킬로미터 깊이로 물속의 해구로 이어집니다. [tile=maraxsis-trench-entrance] 위에 있을 때, [item=maraxsis-diesel-submarine]을 운전하면서 __CONTROL__maraxsis-trench-submerge__를 사용하여 하강하세요. 심해 해구는 완전히 어두운 곳으로, [item=night-vision-equipment]는 작동하지 않습니다. [item=maraxsis-diesel-submarine]이나 [item=maraxsis-nuclear-submarine]의 보호가 없으면 30초 이내에 압사당할 것입니다. [entity=maraxsis-hydro-plant]는 해구 내에서 추가 모듈 슬롯 4개를 얻습니다. [fluid=lava]는 해구의 지열 분출구에서 채취할 수 있으며, 이를 [fluid=molten-iron], [fluid=molten-copper], [item=sulfur]로 가공할 수 있습니다.
maraxsis-underwater-machines=[entity=chemical-plant]와 [entity=maraxsis-hydro-plant]는 밀폐 설계되어 수압 아래에서 사용하도록 되어 있습니다. 그러나 [planet=maraxsis]의 수중에서는 대부분의 기계들이 작동하지 않습니다.\n\n[planet=maraxsis-trench]에서 사용이 금지된 기계들:\n- [entity=rocket-silo], [entity=cargo-landing-pad], [entity=locomotive]\n\n수중에서 작동 가능한 기계들:\n- [entity=sp-spidertron-dock], [entity=small-lamp]\n- [entity=chemical-plant], [entity=maraxsis-hydro-plant], [entity=maraxsis-salt-reactor], [entity=maraxsis-conduit]\n- [entity=transport-belt], [entity=splitter], [entity=underground-belt]\n- [entity=steel-chest], [entity=active-provider-chest], [entity=passive-provider-chest], [entity=requester-chest], [entity=buffer-chest], [entity=storage-chest]\n- [entity=inserter]\n- [entity=constant-combinator], [entity=arithmetic-combinator], [entity=decider-combinator], [entity=selector-combinator]\n- [entity=pipe], [entity=pipe-to-ground], [entity=pump], [entity=storage-tank]\n- [entity=small-electric-pole], [entity=medium-electric-pole], [entity=big-electric-pole], [entity=substation]\n- [entity=solar-panel], [entity=stone-wall], [entity=gate]\n\n[entity=maraxsis-pressure-dome]가 필요한 기계들:\n- [entity=boiler], [entity=steam-engine], [entity=heating-tower]\n- [entity=nuclear-reactor], [entity=heat-exchanger], [entity=heat-pipe], [entity=steam-turbine]\n- [entity=fusion-reactor], [entity=fusion-generator]\n- [entity=accumulator], [entity=beacon]\n- [entity=assembling-machine-1], [entity=assembling-machine-2], [entity=assembling-machine-3]\n- [entity=stone-furnace], [entity=steel-furnace], [entity=electric-furnace]\n- [entity=oil-refinery], [entity=centrifuge], [entity=recycler]\n- [entity=foundry], [entity=electromagnetic-plant], [entity=biochamber], [entity=cryogenic-plant]\n- [entity=lab], [entity=biolab]\n\n[entity=maraxsis-pressure-dome] 내에 배치할 수 없지만 해저에 배치할 수 있는 기계들:\n- [entity=gun-turret], [entity=laser-turret], [entity=rocket-turret], [entity=tesla-turret], [entity=railgun-turret]\n- [entity=land-mine], [entity=rocket-silo]\n- [entity=electric-mining-drill], [entity=big-mining-drill]\n\n수중에서 전혀 작동하지 않는 기계들:\n- [entity=artillery-turret], [entity=artillery-wagon]\n- [entity=car], [entity=tank], [entity=spidertron]\n- [entity=roboport], [entity=radar], [entity=flamethrower-turret]\n\n[entity=locomotive]는 수중에서 작동하지만, 해저에 건설할 때 [entity=rail-support]를 사용해야 합니다. [entity=train-stop]과 [entity=rail-ramp]는 [entity=maraxsis-pressure-dome] 내에서만 건설할 수 있습니다.

[equipment-description]
nightvision-disabled-underwater=[img=utility/warning_icon] 야간 투시경은 [planet=maraxsis]의 해구에서 작동하지 않습니다.
maraxsis-abyssal-diving-gear=수압과 호흡 피해에 대한 면역을 제공합니다. __CONTROL__maraxsis-trench-submerge__를 사용하여 해구로 잠수하세요.\n[font=default-semibold][color=255,230,192]수영 속도를 크게 증가시킵니다. [img=quality_info][/color][/font]\n[font=default-semibold][color=255,230,192]수중에서 빛을 제공합니다. [img=quality_info][/color][/font]
maraxsis-abyssal-diving-gear-disabled=[img=utility/warning_icon] 심해 잠수 장비는 육지에서 작동하지 않습니다.

