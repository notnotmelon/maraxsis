
[mod-name]
title=Maraxsis

[mod-description]
description=Tauche ab in die Tiefengewässer von Maraxsis, eine Welt in der die See alles bedeckt. Mache dir U-Boote zur Erkundung zunutze, verwende Glasfaserkabel für Signaltransport über weite Strecken, und meister die Herausforderungen der Tiefseelogistik. ACHTUNG: Du bist nicht alleine in den Tiefen...

[space-location-name]
maraxsis=Maraxsis
maraxsis-trench=Tiefseegraben

[space-location-description]
maraxsis=Ein Planet vollständig umgeben von weiten Ozeanen. Der Druck ist extrem, ohne Schutz eines U-Bootes wird alles zerquetscht. Vorläufige Oberflächenscans zeigen durchschnittliche Temperaturen von 38°C (311K). Es ist nicht zu heiß oder kalt, die perfekte Goldlöckchenzone für flüssiges Wasser.
maraxsis-trench=Ein  Tiefseegraben, welcher nur mit untergetauchten U-Booten auf [planet=maraxsis] erreichbar ist. Der Graben ist eine komplett dunkle Umgebung,  die einzige Lichtquelle ist gelegentlich ein geothermaler Schlot, welcher für [fluid=lava] und [item=sulfur] abgebaut werden kann.

