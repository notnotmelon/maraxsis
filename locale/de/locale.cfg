[space-location-description]
maraxsis=Ein Planet vollständig von weiten Ozeanen. Der Druck ist extrem, ohne Schutz eines U-Bootes wird alles zerquetscht. Vorläufige Oberflächenscans zeigen durchschnittliche Temperaturen von 38°C (311K). Es ist nicht zu heiß oder kalt, die perfekte Goldlöckchenzone für flüssiges Wasser.

