[tips-and-tricks-item-description]
maraxsis-briefing=[planet=maraxsis] ist eine vollständig überflutete Welt ohne Inseln auf der gesamten Oberfläche. Ohne ein [entity=maraxsis-diesel-submarine], wirst du in fünfzehn Minuten ertrinken. Die meisten Maschinen mit Ausnahme des [entity=chemical-plant] und des [entity=maraxsis-hydro-plant] sind nicht für extremen Druck ausgelegt und funktionieren nur innerhalb einer [entity=maraxsis-pressure-dome]. [fluid=maraxsis-saline-water] kann gepumpt werden, indem man eine [entity=offshore-pump] irgendwo platziert. Die drei Biome sind Ozeanebenen, Korallenriffe und Tiefseegraben. Im Graben kann [fluid=lava] gefunden werden, aber viele andere Materialien wie [fluid=maraxsis-atmosphere], [item=carbon-fiber], und [item=tungsten-plate] müssen von anderen Planeten importiert werden. [entity=rocket-silo] kann keine Raketen starten, ohne vorher [technology=maraxsis-project-seadragon] erforscht zu haben.
maraxsis-trench-exploration=Bei der Erkundung von Maraxsis kann es vorkommen, dass Sie einen tiefen Einschnitt in der Kruste des Planeten finden. Der Grabeneingang ist der tiefste Punkt auf der Oberfläche von [planet=maraxsis] und kann zuverlässig gefunden werden, wenn man senkrecht zu den [entity=cliff-maraxsis]-Konturen reist. Dieser Einschnitt fällt Tausende von Kilometern in einen Unterwassergraben ab. Verwenden Sie oberhalb des [tile=maraxsis-trench-entrance], __CONTROL__maraxsis-trench-submerge__ in einem [item=maraxsis-diesel-submarine] um abzutauchen. Der Tiefseegraben ist völlig dunkel, [item=night-vision-equipment] funktionieren nicht. Ohne den Schutz eines [item=maraxsis-diesel-submarine] oder eines [item=maraxsis-nuclear-submarine] wirst du in dreißig Sekunden zerquetscht werden. Das [entity=maraxsis-hydro-plant] erhält vier zusätzliche Modulplätze im Graben. [fluid=lava] kann aus geothermischen Schloten im Graben gewonnen und zu [fluid=molten-iron], [fluid=molten-copper], und [item=sulfur] verarbeitet werden.
maraxsis-underwater-machines=[entity=chemical-plant] und [entity=maraxsis-hydro-plant] sind versiegelt und für den Einsatz unter Druck ausgelegt. Viele Ihrer Maschinen funktionieren jedoch nicht mehr unter Wasser auf [planet=maraxsis].\n\nGesperrte Maschinen im [planet=maraxsis-trench]:\n- [entity=rocket-silo], [entity=cargo-landing-pad], [entity=locomotive]\n\nMaschinen, die unter Wasser funktionieren:\n- [entity=sp-spidertron-dock], [entity=small-lamp]\n- [entity=chemical-plant], [entity=maraxsis-hydro-plant], [entity=maraxsis-conduit]\n- [entity=transport-belt], [entity=splitter], [entity=underground-belt]\n- [entity=steel-chest], [entity=active-provider-chest], [entity=passive-provider-chest], [entity=requester-chest], [entity=buffer-chest], [entity=storage-chest]\n- [entity=inserter]\n- [entity=constant-combinator], [entity=arithmetic-combinator], [entity=decider-combinator], [entity=selector-combinator]\n- [entity=pipe], [entity=pipe-to-ground], [entity=pump], [entity=storage-tank]\n- [entity=small-electric-pole], [entity=medium-electric-pole], [entity=big-electric-pole], [entity=substation]\n- [entity=solar-panel], [entity=stone-wall], [entity=gate]\n\nMaschinen, die eine [entity=maraxsis-pressure-dome] benötigen:\n- [entity=maraxsis-salt-reactor], [entity=maraxsis-oversized-steam-turbine], [entity=boiler], [entity=steam-engine], [entity=heating-tower]\n- [entity=nuclear-reactor], [entity=heat-exchanger], [entity=heat-pipe], [entity=steam-turbine]\n- [entity=fusion-reactor], [entity=fusion-generator]\n- [entity=accumulator], [entity=beacon]\n- [entity=assembling-machine-1], [entity=assembling-machine-2], [entity=assembling-machine-3]\n- [entity=stone-furnace], [entity=steel-furnace], [entity=electric-furnace]\n- [entity=oil-refinery], [entity=centrifuge], [entity=recycler]\n- [entity=foundry], [entity=electromagnetic-plant], [entity=biochamber], [entity=cryogenic-plant]\n- [entity=lab], [entity=biolab]\n\nMaschinen, die nicht innerhalb einer  [entity=maraxsis-pressure-dome] aber auf dem Meeresboden platziert werden können:\n- [entity=gun-turret], [entity=laser-turret], [entity=rocket-turret], [entity=tesla-turret], [entity=railgun-turret]\n- [entity=land-mine], [entity=rocket-silo]\n- [entity=electric-mining-drill], [entity=big-mining-drill]\n\nMaschinen, die unter Wasser überhaupt nicht funktionieren:\n- [entity=artillery-turret], [entity=artillery-wagon]\n- [entity=car], [entity=tank], [entity=spidertron]\n- [entity=roboport], [entity=radar], [entity=flamethrower-turret]\n\n[entity=locomotive] funktioniert unter Wasser, jedoch muss [entity=rail-support] verwendet werden, um sie auf dem Meeresgrund bauen zu können.\n[entity=train-stop] und [entity=rail-ramp] können nur innerhalb einer  [entity=maraxsis-pressure-dome] gebaut werden.

