[controls-description]
maraxsis-trench-submerge=Taucht in den Graben ab, während du ein U-Boot steuerst. Funktioniert nur, wenn das U-Boot betankt ist.
spidertron-enhancements-use-alt-spidertron-remote=Wird mit der Spidertron-Fernbedienung verwendet, um das verbundene Spidertron mithilfe des Pfadfinders zu befehligen.
spidertron-enhancements-enter-vehicles=Das Ergebnis hängt davon ab, ob du dich in der Nähe eines Fahrzeugs befindest oder nicht, und kann in den Mod-Einstellungen konfiguriert werden.\n[color=red]Nicht auf dieselbe Steuerung wie das Vanilla-Kommando [font=default-bold]Fahrzeug betreten/verlassen[/font] (__CONTROL__toggle-driving__) setzen[/color].
spidertron-enhancements-spidertron-pipette=Wählt eine Fernbedienung aus deinem Inventar, die mit dem aktuell ausgewählten Spidertron verbunden ist, und platziert sie in deinem Cursor.\nFalls kein Spidertron ausgewählt ist, wird eine Fernbedienung ausgewählt, die mit dem Spidertron verbunden ist, das du gerade steuerst.
spidertron-enhancements-spidertron-patrol-pipette=Wählt eine Patrouillen-Fernbedienung aus deinem Inventar, die mit dem aktuell ausgewählten Spidertron verbunden ist, und platziert sie in deinem Cursor.\nFalls kein Spidertron ausgewählt ist, wird eine Patrouillen-Fernbedienung ausgewählt, die mit dem Spidertron verbunden ist, das du gerade steuerst.
spidertron-enhancements-open-vehicle-inventory=Wenn du eine Spidertron-Fernbedienung hältst, öffnet sich das Inventar des verbundenen Spidertrons.\nAndernfalls wird das Inventar des Fahrzeugs geöffnet, das du gerade steuerst.

