[entity-description]
maraxsis-diesel-submarine=Vielseitiges Fahrzeug, das die Tiefen des Ozeans erforschen kann. Kann mit __CONTROL_MOVE__ gefahren werden. Benutze __CONTROL__maraxsis-trench-submerge__, um in den Graben abzutauchen.\nKann automatisiert werden, um Routen zu folgen und automatisch in den Graben abzutauchen.
maraxsis-nuclear-submarine=Fortschrittliches Atom-U-Boot mit höherer Geschwindigkeit und mehr Lagerplatz. Kann mit __CONTROL_MOVE__ gefahren werden. Benutze __CONTROL__maraxsis-trench-submerge__, um in den Graben abzutauchen.\nKann automatisiert werden, um Routen zu folgen und automatisch in den Graben abzutauchen.
maraxsis-hydro-plant=Mehrzweck-Flüssigkeitstransportgerät, das für extremen Druck ausgelegt ist. Geeignet für den Einsatz in einem Tiefseegraben oder im Weltraum für vier zusätzliche Modulsteckplätze. Kann Flüssigkeiten löschen.
maraxsis-pressure-dome=Riesige Struktur, die deine Maschinen vor dem Druck der Tiefsee schützt. Benötigt eine konstante [fluid=maraxsis-atmosphere] Atmosphäre, um einen positiven Druck zu erzeugen. Diese Flüssigkeit kann kostenlos in einer [entity=chemical-plant] auf jedem Planeten außer [planet=maraxsis] hergestellt werden. Der Abbau kann nur erfolgen, wenn sich keine Maschinen innerhalb der Kuppel befinden.
maraxsis-pressure-dome-collision=Riesige Struktur, die Maschinen vor dem Druck der Tiefsee schützt. Erfordert eine konstante [fluid=maraxsis-atmosphere]-Atmosphäre, um einen Überdruck zu erzeugen. Kann nur abgebaut werden, wenn sich keine Maschinen innerhalb der Kuppel befinden.
maraxsis-salt-reactor=Fortgeschrittener Kernreaktor, der [fluid=water] zu [fluid=maraxsis-supercritical-steam] kocht, indem er die Energie in [item=msr-fuel-cell] freisetzt. [fluid=maraxsis-supercritical-steam] kann nicht in [entity=pipe] übertragen werden, es kann nur durch [entity=maraxsis-salt-reactor], [entity=maraxsis-oversized-steam-turbine] und alle Varianten von [entity=duct-small] übertragen werden.
maraxsis-coral=Ein Unterwasserbiom mit einer großen Artenvielfalt an Meereslebewesen.
maraxsis-fishing-tower=Automatisierte Fischerei, die Fische anlockt und fängt.\nErfordert [item=maraxsis-fish-food]\nErfordert [tile=lowland-cream-red-underwater]
maraxsis-regulator=Verbraucht [fluid=maraxsis-atmosphere], um die Kuppel mit Überdruck zu versorgen. Siehe Factoriopedia für die Verbrauchsrate der Atmosphäre. Funktioniert, wenn er mit Strom versorgt wird, als Unterwasser-[entity=roboport] und [entity=radar].
maraxsis-trench-duct=Ein extrem langes und haltbares Rohr, das Flüssigkeiten direkt in den Graben und zurück leitet.\nMuss auf [tile=maraxsis-trench-entrance] platziert werden.\nErfordert [item=cliff-explosives], um einen Weg freizumachen.\nDieses Rohr muss am Rand des Grabeneingangs platziert werden, ähnlich wie [entity=offshore-pump].
maraxsis-trench-duct-lower=Ein extrem langes und haltbares Rohr, das Flüssigkeiten direkt in den Graben und zurück leitet.
maraxsis-conduit=Fortschrittlicher Effektverteiler, der auf dem Meeresboden oder an Land platziert werden kann. Hat eine große Reichweite und kann Qualitätsmodule aufnehmen. Jeder platzierter Conduit bringt nur halb so viel Verteilungseffizienz wie der vorherige.
maraxsis-polylplast=Ein Konglomerat aus Millionen winziger Tiere.
maraxsis-oversized-steam-turbine=Dampfturbine mit hohem Wirkungsgrad, regenerativ. Verliert 2/s [fluid=water]. [fluid=maraxsis-supercritical-steam] kann nicht in [entity=pipe] übertragen werden, es kann nur durch [entity=maraxsis-salt-reactor], [entity=maraxsis-oversized-steam-turbine] und alle Varianten von [entity=duct-small] übertragen werden. Dampf mit höherer Temperatur liefert mehr Energie, wenn er verbraucht wird.
maraxsis-chimney=Gefunden in [space-location=maraxsis-trench].

