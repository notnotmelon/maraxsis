[item-description]
hydraulic-science-pack=Wird von Laboren für Forschung benötigt.
sand=Fein gemahlenes Quarzpulver, das zur Herstellung von Glas verwendet werden kann. Platziere einen Erzförderer an einer beliebigen Stelle auf [planet=maraxsis], um Sand zu gewinnen.
maraxsis-salt=Der Albtraum der Schnecken. Kann im [entity=maraxsis-salt-reactor] verbrannt werden, um Energie zu erzeugen.
maraxsis-limestone=Ein Sedimentgestein, das aus den Skelettfragmenten von Meeresorganismen besteht.
maraxsis-glass-panes=Ein transparentes Material, das zum Bau von Fenstern und anderen Strukturen verwendet werden kann. Hohe Druckbeständigkeit.
maraxsis-wyrm-specimen=Ein konserviertes Exemplar eines Wyrms von [planet=maraxsis].
maraxsis-wyrm-confinement-cell=Eine Eindämmungszelle für Wyrms.
maraxsis-big-cliff-explosives=Die ultimative Waffe für den ultimativen Feind.\n[font=default-bold][color=255,230,192]Hey, bist du sicher, dass das Ding sicher ist?[/color][/font]
maraxsis-salt-filter=Wird verwendet, um Salz unter hohem Druck aus Wasser zu filtern.
maraxsis-saturated-salt-filter=Ein gesättigter Filter, der gereinigt werden muss.
maraxsis-defluxed-bioflux=Nicht mehr in Fluss.
maraxsis-coral=Ein Unterwasserorganismus, der große Kolonien bildet. Abgebaut von [entity=maraxsis-coral].
maraxsis-microplastics=Igitt! Was ist das alles?
maraxsis-super-sealant-substance=Schützt vor Wasser und Druck.
maraxsis-fat-man=Bringt den Donner! Eine Langstrecken-Nuklearartilleriegranate.

