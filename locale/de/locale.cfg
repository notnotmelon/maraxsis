maraxsis-abyssal-diving-gear=Gewährt Immunität gegen Druck- und Atemschaden unter Wasser. Benutze __CONTROL__maraxsis-trench-submerge__ um in den Graben abzutauchen.\n[font=default-semibold][color=255,230,192]Erhöht die Schwimmgeschwindigkeit erheblich. [img=quality_info][/color][/font]\n[font=default-semibold][color=255,230,192]Sorgt für Licht unter Wasser. [img=quality_info][/color][/font]
