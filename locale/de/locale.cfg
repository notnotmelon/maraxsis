[mod-name]
maraxsis=Maraxsis

[mod-description]
maraxsis=Tauche ab in die Tiefengewässer von Maraxsis, eine Welt in der die See alles bedeckt. Mache dir U-Boote zur Erkundung zunutze, verwende Glasfaserkabel für Signaltransport über weite Strecken, und meister die Herausforderungen der Tiefseelogistik. ACHTUNG: Du bist nicht alleine in den Tiefen...

[space-location-name]
maraxsis=Maraxsis
maraxsis-trench=Tiefseegraben

[space-location-description]
maraxsis=Ein Planet vollständig umgeben von weiten Ozeanen. Vorläufige Oberflächenscans zeigen durchschnittliche Temperaturen von 38°C (311K). Es ist nicht zu heiß oder kalt, die perfekte Goldlöckchenzone für flüssiges Wasser. Der Druck ist hier extrem, ohne Schutz eines U-Bootes wird alles zerquetscht. Viele Maschinen funktionieren nur im Schutz eines [entity=maraxsis-pressure-dome].
maraxsis-trench=Ein Tiefseegraben, der nur zugänglich ist, wenn man mit einem U-Boot auf der Oberfläche von [planet=maraxsis] abtaucht. Der Graben ist eine völlig dunkle Umgebung, die einzige Lichtquelle ist ein gelegentlicher geothermischer Schlot, aus dem [fluid=lava] und [item=sulfur] gewonnen werden kann.

