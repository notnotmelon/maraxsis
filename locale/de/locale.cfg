[technology-description]
cargo-landing-pad-capacity=Fortschrittliche Raketensteuerungssysteme ermöglichen eine genaue Erfassung des Frachtlandeplatzes. Jede Stufe ermöglicht die Platzierung eines zusätzlichen Frachtlandeplatzes.
hydraulic-science-pack=Ermöglicht die Erforschung der fortschrittlichsten Tiefseetechnologien.
maraxsis-nuclear-submarine=Fortschrittliches Atom-U-Boot mit höherer Geschwindigkeit, größerem Ausrüstungsgitter und mehr Lagerraum.
maraxsis-glassworking=Durchsichtiges Material für den Bau von Fenstern und anderen Strukturen. Seine hohe Kompressionsstärke ermöglicht die Verwendung von Bauten in der Tiefsee.
maraxsis-goozma-confinement=Fange und verwahre einen glitschigen Goozma von [planet=maraxsis]. Nutze deren Teile für die Forschung.
maraxsis-hydro-plant=Aufbereitung von Salz- und Brackwasser zu Süßwasser und Salzkristallen.
maraxsis-piscary=Erzeuge eine nachhaltige Fisicherei in den Tiefen von [planet=maraxsis].
maraxsis-depth-charges=Erzeuge eine neue Generation explosiven Waffen.
maraxsis-sonar=Nutzt Schallwellen, um Objekte unter Wasser zu orten. Kann auch an Land aufgestellt werden, um eine große Abdeckung zu erreichen.
maraxsis-salt-reactor=Fortgeschrittener Kernreaktor, der [fluid=water] durch Freisetzung der Energie in [item=msr-fuel-cell] zu [fluid=maraxsis-supercritical-steam] kocht.
maraxsis-deepsea-research=Experimentieren mit verschiedenen Flüssigkeiten, um hochwertigere Wissenschaftspakete zu erstellen.
kr-quantum-computer=Hochspezialisierter Tiefseeforschungscomputer, der für die Erstellung hochwertigerer Wissenschaftspakete entwickelt wurde. Erfordert eine große Menge an Energie.
maraxsis-project-seadragon=Nutze die Auftriebskraft zu deinen Gunsten. Erlaubt den bau von Raketesilos unter Wasser auf [planet=maraxsis].
maraxsis-abyssal-diving-gear=Werde das U-Boot. Erfinde fortschrittliche Ausrüstung, um Sauerstoff zu erzeugen und den Druck von [planet=maraxsis] zu überleben. Alle Effekte lassen sich mit mehreren Ausrüstungsgegenständen kombinieren.
ducts=Entwerfen riesige Rohrleitungssysteme mit enormer Ausdehnung Länge und unterirdische Entfernung. Wolframrohre können auf [tile=water] und [tile=lava] platziert werden. Die [entity=maraxsis-trench-duct] kann Flüssigkeiten direkt zum [planet=maraxsis-trench] leiten.
maraxsis-liquid-atmosphere=Entwicklung des kryogenen Einfrierens von [fluid=maraxsis-atmosphere] auf [planet=aquilo]. Die flüssige Atmosphäre ist hundertmal dichter als ihr gasförmiges Gegenstück. Das Einfrieren und Entfrieren dieser Flüssigkeit muss in einer [entity=cryogenic-plant] erfolgen.
sp-spidertron-automation=Ermöglicht automatische Fahrzeugpatrouillen und automatisches Be- und Entladen von U-Booten oder Spidertrons an Docks. Ermöglicht automatische Gegenstandslogistik auf [planet=maraxsis-trench] durch Verwendung der Wartebedingung „Untertauchen“.
maraxsis-research-vessel=Nutzt die hohe Druckfestigkeit von [item=maraxsis-glass-panes], um Wissenschaftspakete auf eine kleinere Stapelgröße zu pressen.

