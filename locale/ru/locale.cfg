
[mod-name]
title=Maraxsis (Мараксис)

[mod-description]
description=Погрузитесь в неизведанные воды Мараксиса - мира, где бескрайние океаны покрывают всё. Используйте подводные лодки для исследования, развёртывайте оптоволокно для передачи сигналов на большие расстояния и справляйтесь с трудностями глубоководной логистики. ОСТОРОЖНО: вы не одиноки в пучинах океана...

[space-location-name]
maraxsis=Мараксис
maraxsis-trench=Впадина

[space-location-description]
maraxsis=Планета, полностью покрытая огромными океанами. Давление здесь настолько экстремальное, что всё живое погибнет под толщей воды без специальной защиты. Предварительное сканирование поверхности показывает среднюю температуру 38.3°C. Здесь не слишком жарко и не слишком холодно, идеальная зона для жидкой воды.
maraxsis-trench=Бездонная впадина, в которую можно попасть, только погрузившись на подводной лодке с поверхности Мараксиса. Во впадине царит полная темнота, единственным источником света являются редкие геотермальные источники, из которых можно добывать [fluid=lava] и [item=sulfur].

