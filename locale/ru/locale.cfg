nightvision-disabled-underwater=[img=utility/warning_icon] Прибор ночного видения не работает во впадинах Мараксиса.
maraxsis-abyssal-diving-gear=Предоставляет иммунитет к давлению и даёт дыхание под водой. Используйте __CONTROL__maraxsis-trench-submerge__, чтобы погрузиться во впадину.\n[font=default-semibold][color=255,230,192]Значительно увеличивает скорость плавания. [img=quality_info][/color][/font]\n[font=default-semibold][color=255,230,192]Обеспечивает свет под водой. [img=quality_info][/color][/font]
