[mod-description]
maraxsis=Погрузитесь в неизведанные воды Мараксиса, мира, где море покрывает всё. Используйте подводные лодки для исследования, прокладывайте оптоволокно для передачи сигналов на большие расстояния и решайте задачи глубоководной логистики. ОСТОРОЖНО: в глубинах вы не одни...

[space-location-name]
maraxsis=Мараксис
maraxsis-trench=Впадина

[space-location-description]
maraxsis=Планета, полностью покрытая бескрайним океаном. Давление здесь экстремальное, любой объект будет раздавлен толщей воды без защиты подводной лодки. Многие механизмы функционируют только под защитой [entity=maraxsis-pressure-dome].
maraxsis-trench=Бездонная впадина, в которую можно попасть, только погрузившись на подводной лодке с поверхности Мараксиса. Во впадине царит полная темнота, единственным источником света являются редкие геотермальные источники, из которых можно добывать [fluid=lava] и [item=sulfur].

