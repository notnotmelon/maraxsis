[technology-description]
cargo-landing-pad-capacity=Продвинутые схемы управления ракетой позволяют точно отслеживать нужную грузовую посадочную площадку не перегружая системы навигации. Каждый уровень позволяет разместить дополнительную грузовую посадочную площадку.
hydraulic-science-pack=Позволяет проводить исследования самых передовых глубоководных технологий.
maraxsis-nuclear-submarine=Усовершенствованная атомная подводная лодка с повышенной скоростью, большей сеткой для оборудования и более объёмным трюмом.
maraxsis-glassworking=Прозрачный материал, используемый для строительства окон и других конструкций. Устойчивость к высокому давлению позволяет использовать его в глубоководном строительстве.
maraxsis-wyrm-confinement=Захватите и удержите неуловимых глубоководных змеев Мараксиса. Используйте их части для научных исследований.
maraxsis-hydro-plant=Перерабатывайте соленую и солоноватую воду в пресную воду и кристаллическую соль.
maraxsis-piscary=Создайте рыболовную промышленность в глубинах Мараксиса.
maraxsis-depth-charges=Разработайте новое поколение взрывчатого оружия.
maraxsis-torpedoes=Подводные снаряды дальнего действия, которые помогут защитить ваши подводные лодки.
maraxsis-sonar=Использует звуковые волны для обнаружения объектов под водой.
maraxsis-preservatives=Консервируйте продукты, чтобы они дольше сохранят свежесть.
maraxsis-salt-reactor=Усовершенствованный ядерный реактор, вырабатывающий энергию непосредственно из соли. Соль более высокого качества вырабатывает больше энергии.
maraxsis-deepsea-research=Экспериментируйте с различными жидкостями, чтобы создавать продвинутые научные наборы.
maraxsis-project-seadragon=Используйте физику воды в своих интересах. Позволяет строить ракетные шахты под водой на [planet=maraxsis].
maraxsis-abyssal-diving-gear=Исследуйте современное оборудование для выработки кислорода и выживания под давлением на [planet=maraxsis].
ducts=Проектируйте огромные системы трубопроводов большой протяженности. Вольфрамовые трубы могуть быть размещены на [tile=water] и [tile=lava]. [entity=maraxsis-trench-duct] может передавать жидкость непосредственно во [planet=maraxsis-trench].
maraxsis-liquid-atmosphere=Изучите криогенную заморозку [fluid=maraxsis-atmosphere] на [planet=aquilo]. Жидкая атмосфера в сто раз плотнее газообразной. Заморозку и разогрев этой жидкости необходимо производить внутри [entity=cryogenic-plant].

