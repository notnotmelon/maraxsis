maraxsis-saline-water=Вода с содержанием соли не менее 30 граммов на литр. Поместите [entity=offshore-pump] где-нибудь на [planet=maraxsis] для извлечения солёной воды.
maraxsis-brackish-water=Вода с содержанием соли не менее 1 грамма на литр. Может быть преобразована в пресную воду путём электролиза.
maraxsis-atmosphere=Соединение газообразного кислорода и азота. Эту жидкость можно бесплатно создать внутри [entity=chemical-plant] на любой планете, кроме [planet=maraxsis].
maraxsis-supercritical-steam=Пар высокой энергетической плотности, генерируемый в [entity=maraxsis-salt-reactor] и потребляемый [entity=maraxsis-oversized-steam-turbine]. В отличие от обычных жидкостей, не может перемещаться по [entity=pipe], её можно перемещать только через [entity=maraxsis-salt-reactor], [entity=maraxsis-oversized-steam-turbine], и все варианты [entity=duct-small]. Пар более высокой температуры генерирует больше электричества при потреблении.

