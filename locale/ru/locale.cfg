[item-description]
hydraulic-science-pack=Используется лабораториями для исследований.
sand=Мелко измельчённый кварцевый порошок, который можно использовать для изготовления стекла. Разместите бур в любом месте на [planet=maraxsis], чтобы добывать песок.
maraxsis-salt=Бич улиток. Может быть сожжена в [entity=maraxsis-salt-reactor] для получения энергии.
maraxsis-limestone=Осадочная горная порода, состоящая из фрагментов скелетов океанических организмов.
maraxsis-glass-panes=Прозрачный материал, который можно использовать для изготовления окон и других конструкций. Имеет высокую устойчивость к давлению.
maraxsis-wyrm-specimen=Сохранившийся образец змея с планеты Мараксис.
maraxsis-wyrm-confinement-cell=Камера для содержания глубоководных змеев.
maraxsis-big-cliff-explosives=Мощное оружие для крепкого противника.\n[font=default-bold][color=255,230,192]Эй, ты уверен, что эта штука безопасна?[/color][/font]
maraxsis-salt-filter=Используется для фильтрации соли из воды под высоким давлением.
maraxsis-saturated-salt-filter=Засоренный фильтр, требующий очистки.
maraxsis-defluxed-bioflux=Нет больше флюса.
maraxsis-coral=Подводный организм, образующий большие колонии. Добывается из [entity=maraxsis-coral].
maraxsis-microplastics=Гадость! Что это вообще такое?
maraxsis-super-sealant-substance=Защищает от воды и давления.
maraxsis-fat-man=Да будет гром! Дальнобойный ядерный артиллерийский снаряд.

