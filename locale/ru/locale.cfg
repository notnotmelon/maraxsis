[technology-description]
cargo-landing-pad-capacity=Передовые системы управления ракетой позволяют точно отслеживать нужную грузовую посадочную площадку. Каждый уровень позволяет разместить одну дополнительную грузовую посадочную площадку.
hydraulic-science-pack=Позволяет проводить исследования самых передовых глубоководных технологий.
maraxsis-nuclear-submarine=Усовершенствованная атомная подводная лодка с повышенной скоростью, увеличенной сеткой оборудования и более вместительным трюмом.
maraxsis-glassworking=Прозрачный материал, используемый для создания окон и других конструкций. Его колоссальная прочность на сжатие позволяет использовать его в глубоководном строительстве.
maraxsis-wyrm-confinement=Захват и содержание неуловимых глубоководных змеев [planet=maraxsis]. Используйте их образцы для научных исследований.
maraxsis-hydro-plant=Переработка соленой и солоноватой воды в пресную воду и кристаллическую соль.
maraxsis-piscary=Создайте устойчивую рыбную промышленность в глубинах [planet=maraxsis].
maraxsis-depth-charges=Создание нового поколения взрывного вооружения.
maraxsis-sonar=Использует звуковые волны для обнаружения объектов под водой. Также может быть размещен на суше для обеспечения огромного радиуса обзора.
maraxsis-salt-reactor=Продвинутый ядерный реактор, кипятящий [fluid=water] в [fluid=maraxsis-supercritical-steam] за счет высвобождения энергии из [item=msr-fuel-cell].
maraxsis-deepsea-research=Экспериментируйте с различными жидкостями для создания более качественных исследовательских пакетов.
kr-quantum-computer=Высокоспециализированный глубоководный исследовательский компьютер, предназначенный для создания более качественных исследовательских пакетов. Требует большого количества энергии.
maraxsis-project-seadragon=Используйте физику воды в своих интересах. Позволяет строить ракетные шахты под водой на [planet=maraxsis].
maraxsis-abyssal-diving-gear=Я бы стал подводной лодкой! Изобретите передовое оборудование для генерации кислорода и выживания под давлением [planet=maraxsis]. Эффекты суммируются при использовании нескольких предметов снаряжения.
ducts=Проектирование огромных трубопроводных систем большой протяженности. Вольфрамовые трубы могут быть размещены на [tile=water] и [tile=lava]. [entity=maraxsis-trench-duct] может передавать жидкости непосредственно во [planet=maraxsis-trench].
maraxsis-liquid-atmosphere=Освоение криогенной заморозки [fluid=maraxsis-atmosphere] на [planet=aquilo]. Жидкая атмосфера в сто раз плотнее газообразной. Наполнение и опустошение бочек этой жидкостью должно производиться внутри [entity=cryogenic-plant].
sp-spidertron-automation=Позволяет настраивать автоматическое патрулирование, а также погрузку и разгрузку подводных лодок или паукотронов в доках. Автоматическая логистика предметов в [planet=maraxsis-trench] осуществляется через использование условия ожидания "Погружение".
maraxsis-research-vessel=Используйте высокую прочность [item=maraxsis-glass-panes], чтобы спрессовать исследовательские пакеты в стопки меньшего размера.

