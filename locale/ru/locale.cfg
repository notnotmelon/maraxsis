[entity-description]
maraxsis-diesel-submarine=Универсальное транспортное средство, способное исследовать глубины океана. Управляется с помощью __CONTROL_MOVE__. Используйте __CONTROL__maraxsis-trench-submerge__ для спуска во впадину.\nМожет быть автоматизирована для следования по маршрутам и автоматического спуска во впадину.
maraxsis-nuclear-submarine=Усовершенствованная атомная подводная лодка с более высокой скоростью и большим трюмом. Управляется с помощью __CONTROL_MOVE__. Используйте __CONTROL__maraxsis-trench-submerge__ для спуска во впадину.\nМожет быть автоматизирована для следования по маршрутам и автоматического спуска во впадину.
maraxsis-hydro-plant=Многоцелевая установка для работы с жидкостями, рассчитанная на работу при экстремальном давлении. Разместите её в глубоководной впадине или в космосе, чтобы получить четыре дополнительных ячейки для модулей. Позволяет уничтожать любую жидкость.
maraxsis-pressure-dome=Огромная конструкция, защищающая механизмы от давления глубокого океана. Требует постоянной подачи [fluid=maraxsis-atmosphere] для создания избыточного давления. Эту жидкость можно бесплатно производить в [entity=chemical-plant] на любой планете, кроме [planet=maraxsis].\nДемонтаж возможен только при отсутствии механизмов внутри купола.
maraxsis-pressure-dome-collision=Огромная конструкция, защищающая механизмы от давления глубокого океана. Требует постоянной подачи [fluid=maraxsis-atmosphere] для создания избыточного давления. Эту жидкость можно бесплатно производить в [entity=chemical-plant] на любой планете, кроме [planet=maraxsis].\nДемонтаж возможен только при отсутствии механизмов внутри купола.
maraxsis-salt-reactor=Продвинутый ядерный реактор, кипятящий [fluid=water] в [fluid=maraxsis-supercritical-steam] за счет высвобождения энергии из [item=msr-fuel-cell]. [fluid=maraxsis-supercritical-steam] нельзя транспортировать по обычным [entity=pipe], только через [entity=maraxsis-salt-reactor], [entity=maraxsis-oversized-steam-turbine] и все варианты [entity=duct-small].
maraxsis-coral=Подводный биом с высоким разнообразием морской жизни.
maraxsis-fishing-tower=Автоматизированная рыболовецкая установка, привлекающая и вылавливающая рыбу. Требует [item=maraxsis-fish-food] и размещается на [tile=lowland-cream-red-underwater].
maraxsis-regulator=Потребляет [fluid=maraxsis-atmosphere] для обеспечения нормального давления в куполе. См. Факториопедию для информации о скорости потребления атмосферы. Функционирует как подводный [entity=roboport] и [entity=radar].
maraxsis-trench-duct=Чрезвычайно длинный и прочный трубопровод, передающий жидкости прямо во впадину и обратно.\nДолжен быть размещен на [tile=maraxsis-trench-entrance].\nТребует [item=cliff-explosives] для расчистки пути.\nЭтот трубопровод необходимо размещать на краю входа во впадину, аналогично [entity=offshore-pump].
maraxsis-trench-duct-lower=Чрезвычайно длинный и прочный трубопровод, передающий жидкости прямо во впадину и обратно.
maraxsis-conduit=Продвинутый маяк, который можно размещать на морском дне или на суше. Обладает огромным радиусом действия и может принимать модули качества. Каждый последующий установленный маяк обеспечивает лишь половину эффективности распределения от предыдущего.
maraxsis-polylplast=Скопление миллионов крошечных организмов.
maraxsis-oversized-steam-turbine=Высокоэффективная Крупногабаритная паровая турбина. Потребляет 2 ед./с [fluid=water]. [fluid=maraxsis-supercritical-steam] нельзя транспортировать по обычным [entity=pipe], только через [entity=maraxsis-salt-reactor], [entity=maraxsis-oversized-steam-turbine] и все варианты [entity=duct-small]. Чем выше температура пара, тем больше энергии вырабатывается.
maraxsis-chimney=Находится в [space-location=maraxsis-trench].

[quality-tooltip]
atmosphere-consumption=Снижает потребление [fluid=maraxsis-atmosphere] при более высоком качестве.

