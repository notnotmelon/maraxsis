[mod-name]
maraxsis=Мараксис (Maraxsis)

[mod-description]
maraxsis=Погрузитесь в неизведанные воды Мараксиса, мира, где море покрывает всё. Используйте подводные лодки для исследования, установите оптоволокно для передачи сигналов на большие расстояния и справьтесь с задачами глубоководной логистики. Остерегайтесь: вы не одиноки в глубинах...

[space-location-name]
maraxsis=Мараксис
maraxsis-trench=Впадина

[space-location-description]
maraxsis=Планета, полностью покрытая огромными океанами. Давление здесь чрезвычайно велико, и без защиты подводной лодки вы утонете в океане. Многие машины функционируют только под защитой [entity=maraxsis-pressure-dome].
maraxsis-trench=Бездонная впадина, в которую можно попасть, только погрузившись на подводной лодке с поверхности Мараксиса. Во впадине царит полная темнота, единственным источником света являются редкие геотермальные источники, из которых можно добывать [fluid=lava] и [item=sulfur].

