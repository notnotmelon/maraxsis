[tips-and-tricks-item-name]
maraxsis-briefing=Инструктаж по Мараксису
maraxsis-trench-exploration=Исследование впадин
maraxsis-underwater-machines=Подводные механизмы

[tips-and-tricks-item-description]
maraxsis-briefing=[planet=maraxsis] — это полностью подводный мир, на котором отсутствует суша. Без [entity=maraxsis-diesel-submarine] вы утонете через пятнадцать минут. Большинство механизмов, за исключением [entity=chemical-plant] и [entity=maraxsis-hydro-plant], не рассчитаны на экстремальное давление и будут функционировать только внутри [entity=maraxsis-pressure-dome]. [fluid=maraxsis-saline-water] можно добывать, разместив [entity=offshore-pump] в любом месте. Три основных биома: океанические равнины, коралловые рифы и глубоководная впадина. [fluid=lava] может быть найдена во впадине, однако многие другие материалы, такие как [fluid=maraxsis-atmosphere], [item=carbon-fiber] и [item=tungsten-plate], должны доставляться с других планет. [entity=rocket-silo] не может запускать ракеты без предварительного исследования [technology=maraxsis-project-seadragon].
maraxsis-trench-exploration=В ходе исследования Мараксиса вы можете обнаружить глубоководный разлом в коре планеты. Вход во впадину — самая низкая точка на поверхности [planet=maraxsis], которую можно надежно найти, двигаясь перпендикулярно изолиниям [entity=cliff-maraxsis]. Этот разлом уходит на тысячи километров вглубь к подводной впадине. Находясь над разломом, используйте __CONTROL__maraxsis-trench-submerge__ внутри [item=maraxsis-diesel-submarine], чтобы спуститься. Глубоководные впадины — опасное место. Там повсюду тьма, и не работает [item=night-vision-equipment]. Без защиты в виде [item=maraxsis-diesel-submarine] или [item=maraxsis-nuclear-submarine] вас за тридцать секунд раздавит толща воды. [entity=maraxsis-hydro-plant] имеет четыре дополнительных ячейки для модулей во впадине. [fluid=lava] можно добывать из геотермальных источников во впадине и перерабатывать в [fluid=molten-iron], [fluid=molten-copper] и [item=sulfur].
maraxsis-underwater-machines=[entity=chemical-plant] и [entity=maraxsis-hydro-plant] герметичны и предназначены для использования под давлением. Однако многие из ваших механизмов не могут работать под водой на [planet=maraxsis].\n\nЗапрещённые механизмы для [planet=maraxsis-trench]:\n- [entity=rocket-silo], [entity=cargo-landing-pad], [entity=locomotive]\n\nМеханизмы, способные работать под водой:\n- [entity=sp-spidertron-dock], [entity=small-lamp]\n- [entity=chemical-plant], [entity=maraxsis-hydro-plant], [entity=maraxsis-conduit]\n- [entity=transport-belt], [entity=splitter], [entity=underground-belt]\n- [entity=steel-chest], [entity=active-provider-chest], [entity=passive-provider-chest], [entity=requester-chest], [entity=buffer-chest], [entity=storage-chest]\n- [entity=inserter]\n- [entity=constant-combinator], [entity=arithmetic-combinator], [entity=decider-combinator], [entity=selector-combinator]\n- [entity=pipe], [entity=pipe-to-ground], [entity=pump], [entity=storage-tank]\n- [entity=small-electric-pole], [entity=medium-electric-pole], [entity=big-electric-pole], [entity=substation]\n- [entity=solar-panel], [entity=stone-wall], [entity=gate]\n\nМеханизмы, которые нужно поместить в [entity=maraxsis-pressure-dome]:\n- [entity=maraxsis-salt-reactor], [entity=maraxsis-oversized-steam-turbine], [entity=boiler], [entity=steam-engine], [entity=heating-tower]\n- [entity=nuclear-reactor], [entity=heat-exchanger], [entity=heat-pipe], [entity=steam-turbine]\n- [entity=fusion-reactor], [entity=fusion-generator]\n- [entity=accumulator], [entity=beacon]\n- [entity=assembling-machine-1], [entity=assembling-machine-2], [entity=assembling-machine-3]\n- [entity=stone-furnace], [entity=steel-furnace], [entity=electric-furnace]\n- [entity=oil-refinery], [entity=centrifuge], [entity=recycler]\n- [entity=foundry], [entity=electromagnetic-plant], [entity=biochamber], [entity=cryogenic-plant]\n- [entity=lab], [entity=biolab]\n\nМеханизмы, которые не могут быть размещены в [entity=maraxsis-pressure-dome], но могут быть построены на дне океана:\n- [entity=gun-turret], [entity=laser-turret], [entity=rocket-turret], [entity=tesla-turret], [entity=railgun-turret]\n- [entity=land-mine], [entity=rocket-silo]\n- [entity=electric-mining-drill], [entity=big-mining-drill]\n\nМеханизмы, которые не работают под водой:\n- [entity=artillery-turret], [entity=artillery-wagon]\n- [entity=car], [entity=tank], [entity=spidertron]\n- [entity=roboport], [entity=radar], [entity=flamethrower-turret]\n\n[entity=locomotive] будет работать под водой, однако вы должны использовать [entity=rail-support], когда строите на дне океана.\n[entity=train-stop] и [entity=rail-ramp] могут быть построены только внутри [entity=maraxsis-pressure-dome].

