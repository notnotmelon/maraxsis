[entity-description]
maraxsis-diesel-submarine=Универсальное транспортное средство, способное исследовать глубины океана. Управляется с помощью __CONTROL_MOVE__. Используйте __CONTROL__maraxsis-trench-submerge__, чтобы спуститься во впадину.\nМожет быть автоматизирована для следования по маршрутам и автоматического спуска во впадины.
maraxsis-nuclear-submarine=Усовершенствованная атомная подводная лодка с более высокой скоростью и большим объемом трюма. Может управляться с помощью __CONTROL_MOVE__. Используйте __CONTROL__maraxsis-trench-submerge__, чтобы спуститься во впадину.\nМожет быть автоматизирована для следования по маршрутам и автоматического спуска во впадины.
maraxsis-hydro-plant=Многоцелевой блок обработки жидкости, созданный для работы с экстремальным давлением. Поместите его в глубокую океаническую впадину или в космос для четырех дополнительных слотов под модули. Может уничтожать любую жидкость.
maraxsis-pressure-dome=Огромная структура, которая защищает ваши машины от давления глубокого океана. Требует постоянной [fluid=maraxsis-atmosphere] атмосферы для обеспечения нормального давления. Эту жидкость можно бесплатно создать в [entity=chemical-plant] на любой планете, кроме [planet=maraxsis].\nЕго можно разобрать, только если внутри купола нет построек.
maraxsis-pressure-dome-collision=Огромная структура, которая защищает ваши машины от давления глубокого океана. Требует постоянной [fluid=maraxsis-atmosphere] атмосферы для обеспечения нормального давления.\nЕго можно разобрать, только если внутри купола нет построек.
maraxsis-salt-reactor=Усовершенствованный ядерный реактор, вырабатывающий энергию непосредственно из соли. Имеет большой внутренний аккумулятор с объемом 2,5 [img=quality_info] ГДж.\nДля работы требуется [item=maraxsis-salt] и [item=uranium-fuel-cell].\nПринимает [img=item.efficiency-module-3] и [img=item.quality-module-3].\nИспользует всю предоставленную соль, и даже расходует излишки. Соль более высокого качества вырабатывает больше энергии.\n__1__
maraxsis-coral=Подводная биосреда с высоким разнообразием океанической жизни.
maraxsis-fishing-tower=Автоматизированная рыболовная установка, которая привлекает и ловит рыбу.\nТребуется [item=maraxsis-fish-food].\nТребуется [tile=lowland-cream-red-underwater].
maraxsis-regulator=Потребляет [fluid=maraxsis-atmosphere] для обеспечения стабильного давления в куполе. См. Факториопедию, чтобы узнать скорость потребления атмосферного воздуха. При включении работает как подводный [entity=roboport] и [entity=radar].
maraxsis-trench-duct=Чрезвычайно длинная и прочная труба, которая перекачивает жидкости непосредственно во впадину и обратно.\nНеобходимо разместить на [tile=maraxsis-trench-entrance].\nТребуется [item=cliff-explosives] для расчистки пути.\nЭта труба должна располагаться на краю входа во впадину, аналогично [entity=offshore-pump].
maraxsis-trench-duct-lower=Чрезвычайно длинная и прочная труба, которая перекачивает жидкости непосредственно во впадину и обратно.
maraxsis-conduit=Усовершенствованный маяк, который может быть размещён на морском дне или на суше. Имеет огромную дальность действия, также в него можно поместить модули качества. Каждый размещённый передатчик обеспечивает лишь половину эффективности распределения от предыдущего.
maraxsis-polylplast=Скопление миллионов крошечных организмов.

[quality-tooltip]
atmosphere-consumption=Уменьшает потребление [fluid=maraxsis-atmosphere] при более высоком качестве.

