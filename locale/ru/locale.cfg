[mod-description]
maraxsis=Погрузитесь в неизведанные воды Мараксиса - мира, где бескрайние океаны покрывают все. Используйте подводные лодки для исследования, развертывайте оптоволокно для передачи сигналов на большие расстояния и справляйтесь с трудностями глубоководной логистики. ОСТОРОЖНО: вы не одиноки в пучинах океана...

[space-location-name]
maraxsis=Мараксис
maraxsis-trench=Глубоководные впадины

[space-location-description]
maraxsis=Планета, полностью покрытая огромными океанами. Давление здесь настолько экстремальное, что все живое погибнет под толщей воды без специальной защиты. Предварительное сканирование поверхности показывает среднюю температуру 38.3°C. Здесь не слишком жарко и не слишком холодно, идеальная зона для жидкой воды.
maraxsis-trench=Глубинные впадины, проплыть в которые можно лишь через глубинные разломы на поверхности Мараксиса. Они представляет собой безжизненную среду, погружённую в кромешную тьму. Единственным источником света являются случайные геотермальные источники, из которых можно добыть [fluid=lava] и [item=sulfur].

