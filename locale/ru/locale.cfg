[technology-description]
cargo-landing-pad-capacity=Передовые системы управления ракетой позволяют точно отслеживать нужную грузовую посадочную площадку. Каждый уровень позволяет разместить дополнительную грузовую посадочную площадку.
hydraulic-science-pack=Позволяет проводить исследования самых передовых глубоководных технологий.
maraxsis-nuclear-submarine=Усовершенствованная атомная подводная лодка с повышенной скоростью, большей сеткой для оборудования и более объёмным трюмом.
maraxsis-glassworking=Прозрачный материал, используемый для строительства окон и других конструкций. Устойчивость к высокому давлению позволяет использовать его в глубоководном строительстве.
maraxsis-wyrm-confinement=Захватите и удержите неуловимых глубоководных змеев Мараксиса. Используйте их части для научных исследований.
maraxsis-hydro-plant=Перерабатывайте солёную и солоноватую воду в пресную воду и кристаллическую соль.
maraxsis-piscary=Создайте рыболовную промышленность в глубинах Мараксиса.
maraxsis-depth-charges=Разработайте новое поколение взрывчатого оружия.
maraxsis-sonar=Использует звуковые волны для обнаружения объектов под водой. Может также устанавливаться на суше для увеличения дальности действия.
maraxsis-salt-reactor=Модификация ядерного реактора, для выработки энергии непосредственно из соли. Соль более высокого качества вырабатывает больше энергии.
maraxsis-preservatives=Солите продукты, чтобы они дольше сохраняли свежесть.
maraxsis-deepsea-research=Экспериментируйте с различными жидкостями, чтобы создавать более качественные исследовательские пакеты. [entity=biolab] можно построить на любой поверхности.
maraxsis-project-seadragon=Используйте физику воды в своих интересах. Позволяет строить ракетные шахты под водой на Мараксисе.
maraxsis-abyssal-diving-gear=Станьте подлодкой. Изобретите передовое оборудование, чтобы генерировать кислород и выживать под давлением на [planet=maraxsis]. Все эффекты суммируются при использовании нескольких предметов снаряжения.
ducts=Проектируйте огромные системы трубопроводов большой протяжённости. Вольфрамовые трубы могуть быть размещены на [tile=water] и [tile=lava]. [entity=maraxsis-trench-duct] может передавать жидкость непосредственно во [planet=maraxsis-trench].
maraxsis-liquid-atmosphere=Изучите криогенную заморозку [fluid=maraxsis-atmosphere] на [planet=aquilo]. Жидкая атмосфера в сто раз плотнее газообразной. Наполнение и опустошение бочек этой жидкостью необходимо производить внутри [entity=cryogenic-plant].
sp-spidertron-automation=Позволяет автоматизировать патрулирование транспорта и автоматическую погрузку и разгрузку подводных лодок или паукотронов в доках. Позволяет автоматически доставлять предметы во [planet=maraxsis-trench], используя условие ожидания "Погружение".
maraxsis-stone-centrifuging=Центрифугируйте и извлекайте следы тяжелых изотопов из [item=stone].

