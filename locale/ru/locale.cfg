[entity-description]
constructron=Автоматизированная дизельная подводная лодка, выполняющая строительные задачи под водой. Не имеет ограничений по дальности и может строить объекты даже без робопорта.\nТребует [entity=service_station] для поставки материалов.
maraxsis-diesel-submarine=Универсальное транспортное средство, способное исследовать глубины океана. Управляется с помощью __CONTROL_MOVE__. Используйте __CONTROL__maraxsis-trench-submerge__, чтобы спуститься во впадины.
maraxsis-nuclear-submarine=Усовершенствованная атомная подводная лодка с более высокой скоростью и большим объемом трюма. Может управляться с помощью __CONTROL_MOVE__. Используйте __CONTROL__maraxsis-trench-submerge__, чтобы спуститься во впадины.
maraxsis-hydro-plant=Многоцелевой блок обработки жидкости, созданный для работы с экстремальным давлением. Поместите его в глубокую океаническую впадину или в космос для двух дополнительных слотов под модули.
maraxsis-pressure-dome=Огромная структура, которая защищает ваши механизмы от давления глубокого океана. Требует постоянной [fluid=maraxsis-atmosphere] атмосферы для обеспечения нормального давления.
maraxsis-pressure-dome-collision=Огромная структура, которая защищает ваши машины от давления глубокого океана. Требует постоянной [fluid=maraxsis-atmosphere] атмосферы для обеспечения положительного давления.\Его можно разобрать только если внутри купола нет построек.
maraxsis-sonar=Использует звуковые волны для обнаружения объектов под водой.
maraxsis-salt-reactor=Усовершенствованный ядерный реактор, вырабатывающий энергию непосредственно из соли. Соль более высокого качества вырабатывает больше энергии.\n__1__
maraxsis-coral=Подводная биосреда с высоким разнообразием океанической жизни.
maraxsis-fishing-tower=Автоматизированная рыболовная установка, которая привлекает и ловит рыбу.\nТребуется [item=maraxsis-fish-food].\nТребуется [tile=lowland-cream-red-underwater].
service_station=Потребляет 5/с [fluid=maraxsis-atmosphere] для обеспечения стабильного давления в куполе. Обеспечивает материалы для строительства подводных лодок.
maraxsis-trench-duct=Чрезвычайно длинная и прочная труба из вольфрама, которая перекачивает жидкости прямо во впадины и обратно.\nНеобходимо разместить на [tile=maraxsis-trench-entrance].\nТребуется [item=cliff-explosives] для расчистки пути.
maraxsis-trench-duct-lower=Чрезвычайно длинная и прочная труба из вольфрама, которая перекачивает жидкости непосредственно во впадины и обратно.
maraxsis-conduit=Усовершенствованный маяк, который может быть размещен на морском дне или на суше. Имеет огромную дальность действия. В него также можно поместить качественные модули.

