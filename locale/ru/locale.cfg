maraxsis-glass-panes=Прозрачный материал, который можно использовать для изготовления окон и других конструкций. Имеет высокую устойчивость к давлению.
maraxsis-wyrm-specimen=Сохранившийся образец змея с планеты Мараксис.
maraxsis-wyrm-confinement-cell=Камера содержания глубоководных змеев.
maraxsis-big-cliff-explosives=Мощное оружие для крепкого противника.\n[font=default-bold][color=255,230,192]Эй, ты уверен, что эта штука безопасна?[/color][/font]
maraxsis-salt-filter=Используется для фильтрации соли из воды под высоким давлением.
