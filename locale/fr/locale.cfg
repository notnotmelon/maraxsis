[technology-description]
cargo-landing-pad-capacity=Les systèmes de contrôle de fusée avancés permettent de suivre avec précision les aires de chargement. Chaque niveau autorise le placement d'une aire supplémentaire.
hydraulic-science-pack=Permet la recherche des technologies abyssales les plus avancées.
maraxsis-nuclear-submarine=Sous-marin nucléaire avancé avec une vitesse accrue, une grille plus grande et plus de capacité de stockage.
maraxsis-glassworking=Matériau transparent utilisé pour construire des fenêtres et autres structures. Sa grande résistance en compression permet une utilisation dans les constructions sous-marines.
maraxsis-wyrm-confinement=Capturez et confinez les wyrms insaisissables de [planet=maraxsis]. Utilisez leurs parties pour des recherches scientifiques.
maraxsis-hydro-plant=Transforme l'eau salée et saumâtre en eau douce et cristaux de sel.
maraxsis-piscary=Créez une pisciculture durable dans les profondeurs de [planet=maraxsis].
maraxsis-depth-charges=Créez une nouvelle génération d'armes explosives.
maraxsis-torpedoes=Projectiles sous-marins défensifs pour vos sous-marins.
maraxsis-sonar=Utilise des ondes sonores pour détecter les objets sous-marins.
maraxsis-salt-reactor=Réacteur nucléaire avancé générant de l'énergie à partir du sel. Un sel de meilleure qualité produit plus d'énergie.
maraxsis-preservatives=Salinez vos aliments pour les conserver plus longtemps.
maraxsis-deepsea-research=Expérimentez avec divers fluides pour créer des packs scientifiques de meilleure qualité.
maraxsis-project-seadragon=Utilisez la flottabilité à votre avantage. Permet de construire des silos de fusée sous l'eau sur [planet=maraxsis].
sp-spidertron-automation=Active des patrouilles automatisées de sous-marins et le chargement/déchargement automatique via des quais.
maraxsis-abyssal-diving-gear=Inventez un équipement avancé pour générer de l'oxygène et survivre à la pression de [planet=maraxsis].
ducts=Concevez des systèmes de pipelines gigantesques avec une portée et une distance souterraines étendues. Les conduites en tungstène peuvent être placées sur [tile=eau] et [tile=lave]. Les [entity=maraxsis-trench-duct] transfèrent les fluides directement dans la [planet=maraxsis-trench].

