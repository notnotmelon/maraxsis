[entity-description]
constructron=Submersible diesel automatisé qui exécute des tâches de construction sous l’eau. N'a pas de limite de portée et peut construire des entités fantômes même sans port de robots.\nNécessite une [entity=service_station] pour fournir des matériaux.
maraxsis-diesel-submarine=Véhicule polyvalent capable d'explorer les profondeurs océaniques. Peut être conduit avec __CONTROL_MOVE__. Utilisez __CONTROL__maraxsis-trench-submerge__ pour descendre dans la fosse.
maraxsis-nuclear-submarine=Submersible nucléaire avancé offrant une vitesse plus élevée et une capacité de stockage accrue. Peut être conduit avec __CONTROL_MOVE__. Utilisez __CONTROL__maraxsis-trench-submerge__ pour descendre dans la fosse.
maraxsis-hydro-plant=Unité polyvalente de gestion des fluides conçue pour supporter des pressions extrêmes. Placez-la dans une fosse océanique ou dans l'espace pour obtenir deux emplacements de module supplémentaires.
maraxsis-pressure-dome=Structure gigantesque qui protège vos machines de la pression des profondeurs marines. Nécessite en permanence une [fluid=maraxsis-atmosphere] pour maintenir une pression positive.
maraxsis-pressure-dome-collision=Structure gigantesque qui protège vos machines de la pression des profondeurs marines. Nécessite en permanence une [fluid=maraxsis-atmosphere] pour maintenir une pression positive.\nCeci ne peut être miné que si aucune machine n'est présente à l'intérieur du dôme.
maraxsis-sonar=Utilise les ondes sonores pour détecter des objets sous l’eau.
maraxsis-salt-reactor=Réacteur nucléaire avancé qui génère de l’énergie directement à partir du sel. Plus le sel est de haute qualité, plus l’énergie produite est élevée.\n__1__
maraxsis-coral=Biome sous-marin avec une grande biodiversité marine.
maraxsis-fishing-tower=Pêcherie automatisée qui attire et capture des poissons.\nNécessite [item=maraxsis-fish-food].\nNécessite [tile=lowland-cream-red-underwater].
sp-spidertron-dock=Se connecte automatiquement à un sous-marin flottant au-dessus et partage l’inventaire de ce dernier.\n[font=default-semibold][color=#f04b2e]Attention :[/color][/font] Les objets contenant une grille d’équipement perdront tout leur équipement lors du transfert via un dock.
service_station=Consomme 5/s [fluid=maraxsis-atmosphere] pour fournir une pression positive au dôme. Fournit des matériaux de construction aux sous-marins de construction.
maraxsis-trench-duct=Tuyau extrêmement long et durable qui transfère directement les fluides vers et depuis la fosse.\nDoit être placé sur [tile=maraxsis-trench-entrance].\nNécessite [item=cliff-explosives] pour dégager un chemin.
maraxsis-trench-duct-lower=Tuyau extrêmement long et durable qui transfère directement les fluides vers et depuis la fosse.

