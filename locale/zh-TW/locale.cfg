[mod-name]
maraxsis=○🌐瑪拉姬絲星 Maraxisis

[mod-description]
maraxsis=○🌐深入探索未知的瑪拉姬絲星，一個被海洋覆蓋的星球。利用潛艇進行探索，部署光纖進行長距離信號傳輸，並掌握深海物流的挑戰。注意：在深海中，你並不孤單...

[space-location-name]
maraxsis=瑪拉姬絲星
maraxsis-trench=海溝

[space-location-description]
maraxsis=一個完全被廣闊海洋覆蓋的星球。這裡的水壓極高，任何沒有潛艇保護的物體都會屈服於海洋。初步的表面掃瞄顯示平均溫度為38.3°C。這不是太熱也不是太冷，是液態水存在的完美適居帶。
maraxsis-trench=只有通過在瑪拉姬絲星潛艇下潛才能進入的深海溝。海溝是一個完全黑暗的環境，唯一的光源是偶爾出現的地熱噴口，可用於採集[fluid=lava]和[item=sulfur]。

