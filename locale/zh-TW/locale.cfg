[technology-description]
cargo-landing-pad-capacity=先進的火箭控制系統允許精確跟蹤貨物著陸平台。每級允許放置一個額外的貨物著陸平台。
hydraulic-science-pack=允許研究最先進的深海技術
maraxsis-nuclear-submarine=先進的核動力潛艇，具有更高的速度、更大的網格和更多的存儲空間。
maraxsis-glassworking=透明材料，用於建造窗戶和其他結構。其巨大的抗壓強度使其可用於深海建築。
maraxsis-wyrm-confinement=捕捉和禁錮瑪拉姬絲星[planet=maraxsis]的神秘巨蛇。使用它們的身體素材進行科學研究。
maraxsis-hydro-plant=將海水和半淡化水處理成淡水和鹽晶體。
maraxsis-piscary=在瑪拉姬絲星[planet=maraxsis]的深處創建一個可持續的漁業。
maraxsis-depth-charges=建造新一代的爆炸性武器。
maraxsis-sonar=使用聲波檢測水下物體。也可以放置在陸地上以獲得更遠的覆蓋距離。
maraxsis-salt-reactor=進階核反應爐。用[item=msr-fuel-cell]的能量將[fluid=water]煮沸成[fluid=maraxsis-supercritical-steam]。
maraxsis-deepsea-research=實驗各種流體以創造更高品質的科學包。  
maraxsis-project-seadragon=利用浮力的優勢。允許在[planet=maraxsis]水下建造火箭發射井。
maraxsis-abyssal-diving-gear=成為潛水專家。發明先進設備以生成氧氣並承受 [planet=maraxsis] 的壓力。所有效果可堆疊，適用於多件設備。  
ducts=設計龐大的管道系統，具有極長的延伸距離和地下距離。鎢管道可以放置在[tile=water]和[tile=lava]上。[entity=maraxsis-trench-duct]可以將流體直接傳輸到[planet=maraxsis-trench]。
maraxsis-liquid-atmosphere=在[planet=aquilo]開發[fluid=maraxsis-atmosphere]的低溫液化技術。液態大氣的密度是氣態形式的百倍。此流體的裝桶與拆桶必須在[entity=cryogenic-plant]內完成。
sp-spidertron-automation=啟用自動化車輛巡邏以及在停泊站自動裝卸潛艇或蜘蛛機器人。通過使用“潛入”等待條件，啟用至 [planet=maraxsis-trench] 的自動物品物流。
maraxsis-stone-centrifuging=利用 [item=stone] 離心並提取微量重同位素。
maraxsis-research-vessel=利用[item=maraxsis-glass-panes]的強抗壓性將科技包封裝成更小尺寸

