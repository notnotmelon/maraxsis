sand=精細研磨的石英粉末，可用於製作玻璃。在[planet=maraxsis]的任意位置放置礦機可以進行採砂。
maraxsis-salt=蝸牛的剋星。可以在[entity=maraxsis-salt-reactor]中消耗來產生電力。
maraxsis-limestone=一種由海洋生物骨骼碎片組成的沉積岩。
maraxsis-glass-panes=一種透明材料，可用於建造窗戶和其他結構。高抗壓性。
maraxsis-wyrm-specimen=來自瑪拉姬絲星的巨蛇保存標本。
maraxsis-wyrm-confinement-cell=巨蛇禁錮容器。
maraxsis-big-cliff-explosives=終極武器，用於對付終極敵人。\n[font=default-bold][color=255,230,192]嘿，你確定這東西安全嗎？[/color][/font]
maraxsis-salt-filter=用於在高壓下從水中過濾鹽分。
maraxsis-saturated-salt-filter=一個飽和的過濾器，需要清洗。
maraxsis-defluxed-bioflux=不再流動。
maraxsis-coral=一種水下生物，形成大型群落。從[entity=maraxsis-coral]開採。
maraxsis-microplastics=真噁心！這都是些什麼？
maraxsis-super-sealant-substance=防止水和壓力。
maraxsis-fat-man=帶來毀滅！造成遠程核打擊。

