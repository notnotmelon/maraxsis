[entity-description]
maraxsis-diesel-submarine=多功能載具，可以探索海洋的深處。可以使用__CONTROL_MOVE__駕駛。使用__CONTROL__maraxsis-trench-submerge__下降到海溝。\n可以自動遵循路線並自動下降到海溝。
maraxsis-nuclear-submarine=先進的核動力潛艇，具有更高的速度和更多的存儲空間。可以使用__CONTROL_MOVE__駕駛。使用__CONTROL__toggle-driving__下降到海溝。\n可以自動遵循路線並自動下降到海溝。
maraxsis-hydro-plant=多用途流體處理單元，旨在處理極端壓力。將其放置在深海海溝或太空中，可獲得兩個額外的模組插槽。
maraxsis-pressure-dome-collision=巨大的結構，保護你的機器免受深海壓力的影響。需要持續的[fluid=maraxsis-atmosphere]大氣來提供正壓。巨蛇禁錮細胞。\n這種流體可以在除了[planet=maraxsis]的任何星球於[entity=chemical-plant]免費製造。
maraxsis-salt-reactor=先進的核反應爐，直接利用鹽生成能量。具有 2.5 [img=quality_info] GJ 的大型內部緩衝。\n需要同時使用 [item=maraxsis-salt] 和 [item=uranium-fuel-cell]。\n可接受 [img=item.efficiency-module-3] 和 [img=item.quality-module-3]。\n消耗所有提供的鹽，過量將被浪費。更高品質的鹽能產生更多的能量。\n__1__
maraxsis-coral=一個水下生物群落，具有高度的海洋生物多樣性。
maraxsis-fishing-tower=自動化漁業，吸引和捕捉魚類。\n需要[item=maraxsis-fish-food]。\n需要[tile=lowland-cream-red-underwater]。
maraxsis-regulator=消耗[fluid=maraxsis-atmosphere]為穹頂提供正壓。查閱Factoriopedia瞭解大氣消耗速率。 獲得電力時，如同水下[entity=roboport]和[entity=radar]。為[entity=constructron]提供建築材料。
maraxsis-trench-duct=一種極長且耐用的管道，可以直接將流體輸送至深淵並返回。\n必須放置在 [tile=maraxsis-trench-entrance]。\n需要 [item=cliff-explosives] 清除路徑。\n此管道必須放置在海溝入口的邊緣，類似於 [entity=offshore-pump]。
maraxsis-trench-duct-lower=一種極長且耐用的管道，可以直接將流體輸送至海溝並返回。
maraxsis-conduit=先進信標，可放置於海床或陸地。具有巨大的覆蓋範圍，並可接受品質模組，每個信標的分享效率僅為前一個的一半。
maraxsis-polylplast=由數百萬微生物組成的集群。

