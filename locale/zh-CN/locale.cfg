[technology-description]
cargo-landing-pad-capacity=先进的火箭控制系统允许精确跟踪物流接驳站。每级允许放置一个额外的物流接驳站。
hydraulic-science-pack=允许研究最先进的深海探测技术。
maraxsis-nuclear-submarine=先进的核动力潜艇，具有更高的速度、更大的网格和更多的存储空间。
maraxsis-glassworking=透明材料，用于建造窗户和其他结构。其巨大的抗压强度使其可用于深海建筑。
maraxsis-wyrm-confinement=捕捉和禁锢沧海星的神秘巨蛇。使用它们的部分进行科学研究。
maraxsis-hydro-plant=将盐水和咸水加工成淡水和熔盐晶体。
maraxsis-piscary=在[planet=maraxsis]的深处建立发展可持续的渔业。
maraxsis-depth-charges=制造新一代的爆炸性武器。
maraxsis-sonar=使用声波检测水下物体。也可以放置在陆地上以获得更远的覆盖距离。
maraxsis-salt-reactor=先进的核反应堆，一种使用[item=msr-fuel-cell]将[fluid=water]直接加热成[fluid=maraxsis-supercritical-steam]的技术成果。
maraxsis-deepsea-research=使用各种流体以制作高品质的科学包。
maraxsis-project-seadragon=利用浮力的优势。允许在[planet=maraxsis]水下建造火箭发射井。
maraxsis-abyssal-diving-gear=让你自己成为潜艇。使用先进设备生成氧气，并在[planet=maraxsis]的水压下生存。效果随多件装备而堆叠。
ducts=设计具有巨大长度和地下距离的庞大管道系统。钨钢管道可铺设在[tile=water]和[tile=lava]上。[entity=maraxsis-trench-duct]可直接将流体输送至[planet=maraxsis-trench]。
maraxsis-liquid-atmosphere=在[planet=aquilo]上解锁[fluid=maraxsis-atmosphere]的低温液化。液态大气的密度是气态大气的一百倍。这种流体只能在[entity=cryogenic-plant]内装卸。
sp-spidertron-automation=允许潜艇和蜘蛛等载具的自动巡逻以及在码头自动装卸。 通过“下潜”等待条件实现向[planet=maraxsis-trench]的物流运输。
maraxsis-research-vessel=利用 [item=maraxsis-glass-panes] 耐压特性将科技包压缩成更小的便于存储或运输。

