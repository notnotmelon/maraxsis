[entity-description]
maraxsis-diesel-submarine=多功能载具，可以探索海洋的深处。可以使用__CONTROL_MOVE__驾驶。使用__CONTROL__maraxsis-trench-submerge__下降到海沟。\n可以自动遵循路线并自动下降到海沟。
maraxsis-nuclear-submarine=先进的核动力潜艇，具有更高的速度和更多的存储空间。可以使用__CONTROL_MOVE__驾驶。使用__CONTROL__maraxsis-trench-submerge__下降到海沟。\n可以自动遵循路线并自动下降到海沟。
maraxsis-hydro-plant=多用途流体处理单元，旨在处理极端压力。将其放置在深海海沟或太空中，可获得四个额外的模块插槽。可以消除任何流体。
maraxsis-pressure-dome=用于保护机器免受深海压力的庞大建筑。 需要持续注入[fluid=maraxsis-atmosphere]以维持正压。 这种流体可以在除[planet=maraxsis]之外的任何星球的[entity=chemical-plant] 中免费生产。\n 只有当穹顶内部没有机器时才能被开采。
maraxsis-pressure-dome-collision=巨大的穹顶结构，保护你的机器免受深海压力的影响。需要持续的[fluid=maraxsis-atmosphere]大气来提供正压。\n只有在穹顶内没有设备时才能挖掘。
maraxsis-salt-reactor=非传统设计的高级核反应堆。使用[item=msr-fuel-cell]的能量直接加热[fluid=water]，产出[fluid=maraxsis-supercritical-steam]。[fluid=maraxsis-supercritical-steam]不能用[entity=pipe]运输，只能在[entity=maraxsis-salt-reactor]，[entity=maraxsis-oversized-steam-turbine]和所有种类的[entity=duct-small]之间流动。
maraxsis-coral=一个水下生物群落，具有高度的海洋生物多样性。
maraxsis-fishing-tower=自动化渔业，吸引和捕捉鱼类。\n需要[item=maraxsis-fish-food]。\n需要[tile=lowland-cream-red-underwater]。
maraxsis-regulator=消耗[fluid=maraxsis-atmosphere]为穹顶提供正压。查阅Factoriopedia了解大气消耗速率。 获得电力时，如同水下[entity=roboport]和[entity=radar]。
maraxsis-trench-duct=一种极其长且耐用的管道，可直接将流体输送至海沟并返回。\n必须放置在[tile=maraxsis-trench-entrance]上。\n需要[item=cliff-explosives]来清除路径。
maraxsis-trench-duct-lower=一种极其长且耐用的管道，可直接将流体输送至海沟并返回。
maraxsis-conduit=可以放置在海底或陆地上的先进分享塔。覆盖距离很远，可以使用品质插件。每个分享塔的分享效率仅为前一个的一半。
maraxsis-polylplast=由数万小动物聚集而成
maraxsis-oversized-steam-turbine=高效率资源回收型蒸汽轮机。每秒钟损耗2单位 [fluid=water]。[fluid=maraxsis-supercritical-steam]不能用[entity=pipe]运输，只能在[entity=maraxsis-salt-reactor]，[entity=maraxsis-oversized-steam-turbine]和所有种类的[entity=duct-small]之间流动。更高温度的蒸汽会产生更多的能量。
maraxsis-chimney=可以在 [space-location=maraxsis-trench] 发现。

