[entity-description]
constructron=自动化柴油潜艇，可在水下执行施工任务。无范围限制，即使没有机器人指令平台也能建造幽灵实体。\n需要[entity=service_station]供应材料。
maraxsis-diesel-submarine=多功能车辆，可以探索海洋的深处。可以使用__CONTROL_MOVE__驾驶。使用__CONTROL__toggle-driving__下降到海沟。
maraxsis-nuclear-submarine=先进的核动力潜艇，具有更高的速度和更多的存储空间。可以使用__CONTROL_MOVE__驾驶。使用__CONTROL__toggle-driving__下降到海沟。
maraxsis-hydro-plant=多用途流体处理单元，旨在处理极端压力。将其放置在深海海沟或太空中，可获得两个额外的模块插槽。
maraxsis-pressure-dome=巨大的结构，保护你的机器免受深海压力的影响。需要持续的[fluid=maraxsis-atmosphere]大气来提供正压。
maraxsis-pressure-dome-collision=巨大的结构，保护你的机器免受深海压力的影响。需要持续的[fluid=maraxsis-atmosphere]大气来提供正压。\n只有在穹顶内没有机器时才能挖掘。
maraxsis-sonar=使用声波检测水下物体。
maraxsis-salt-reactor=先进的核反应堆，可直接从盐中产生电力。高品质的盐产生更多的电力。
maraxsis-coral=一个水下生物群落，具有高度的海洋生物多样性。
maraxsis-fishing-tower=自动化渔业，吸引和捕捉鱼类。\n需要[item=maraxsis-fish-food]。\n需要[tile=lowland-cream-red-underwater]。
sp-spidertron-dock=自动连接到漂浮在其上方的潜艇，并共享该潜艇的库存。\n[font=default-semibold][color=#f04b2e]警告:[/color][/font] 通过码头转移的包含设备网格的物品将失去所有设备。
service_station=消耗10/s [fluid=maraxsis-atmosphere]为穹顶提供正压。为建设潜艇提供建筑材料。
maraxsis-trench-duct=一种极其长且耐用的管道，可直接将流体输送至海沟并返回。\n必须放置在[tile=maraxsis-trench-entrance]上。\n需要[item=cliff-explosives]来清除路径。
maraxsis-trench-duct-lower=一种极其长且耐用的管道，可直接将流体输送至海沟并返回。

