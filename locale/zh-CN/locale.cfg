[tips-and-tricks-item-description]
maraxsis-briefing=欢迎来到[planet=maraxsis]。这个星球完全被水覆盖，没有岛屿。没有潜艇，你将在两分钟内溺水。三个生物群落是海洋平原、珊瑚礁和深海海沟。探索沧海星以制作[item=hydraulic-science-pack]。
maraxsis-trench-exploration=在探索沧海星时，你偶尔会发现一个深入行星地壳的深沟。这个深沟下降数千公里到一个水下海沟。在海沟上方，在[item=maraxsis-diesel-submarine]内使用__CONTROL__toggle-driving__下降。深海海沟是一个危险的地方。它完全黑暗，你将需要[technology=maraxsis-torpedoes]来保护自己。没有[item=maraxsis-diesel-submarine]或[item=maraxsis-nuclear-submarine]的保护，你将立即被压碎。在海沟内行驶两米相当于在表面上行驶一米。
maraxsis-underwater-machines=[entity=chemical-plant]和[entity=maraxsis-hydro-plant]是密封的，旨在在压力下使用。然而，你的大多数机器在水下不再工作。\n\n以下是禁止机器的非详尽列表:\n\n- [font=default-bold]发电:[/font] [entity=boiler], [entity=steam-engine], [entity=accumulator], [entity=nuclear-reactor], [entity=steam-turbine]\n- [font=default-bold]电力传输:[/font] [entity=small-electric-pole], [entity=medium-electric-pole], [entity=big-electric-pole], [entity=substation], [entity=power-switch]\n- [font=default-bold]组装:[/font] [entity=assembling-machine-1], [entity=assembling-machine-2], [entity=assembling-machine-3]\n- [font=default-bold]冶炼:[/font] [entity=stone-furnace], [entity=steel-furnace], [entity=electric-furnace]\n- [font=default-bold]化学:[/font] [entity=oil-refinery], [entity=centrifuge]\n- [font=default-bold]防御:[/font] [entity=gun-turret], [entity=laser-turret], [entity=flamethrower-turret], [entity=spidertron]\n- [font=default-bold]存储:[/font] [entity=wooden-chest], [entity=iron-chest], [entity=steel-chest]\n- [font=default-bold]物流:[/font] [entity=logistic-chest-active-provider], [entity=logistic-chest-passive-provider], [entity=logistic-chest-storage], [entity=logistic-chest-requester], [entity=logistic-chest-buffer]\n- [font=default-bold]杂项:[/font] [entity=roboport], [entity=radar], [entity=straight-rail]\n\n请参阅技术树以获取水下替代品。

