[mod-description]
maraxsis=潜入未知的 Maraxsis 水域，这是一个海洋覆盖一切的世界。利用潜水艇进行探索，部署光纤进行远距离信号传输，并掌握深海后勤的挑战。注意：在深海中你并不孤单……

[space-location-name]
maraxsis=沧海星
maraxsis-trench=海沟

[space-location-description]
maraxsis=一个完全被广阔海洋覆盖的星球。这里的水压非常极端，任何没有专用设备保护的物体都会屈服于海洋。大部分机器只能在[entity=maraxsis-pressure-dome]的保护下工作。
maraxsis-trench=一条深深的海沟，只能通过潜艇在沧海星表面上潜水进入。 海沟是一个完全黑暗的环境，唯一的光源是偶尔出现的熔岩喷口，可以从中采集[fluid=lava]和[item=sulfur]

