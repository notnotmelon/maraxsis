[technology-description]
cargo-landing-pad-capacity=先进的火箭控制系统允许精确跟踪货物着陆平台。每级允许放置一个额外的货物着陆平台。
hydraulic-science-pack=允许研究最先进的深海技术。
maraxsis-nuclear-submarine=先进的核动力潜艇，具有更高的速度、更大的网格和更多的存储空间。
maraxsis-glassworking=透明材料，用于建造窗户和其他结构。其巨大的抗压强度使其可用于深海建筑。
maraxsis-wyrm-confinement=捕捉和禁锢沧海星的神秘巨蛇。使用它们的部分进行科学研究。
maraxsis-hydro-plant=将咸水和半咸水处理成淡水和盐晶体。
maraxsis-piscary=在沧海星的深处创建一个可持续的渔业。
maraxsis-depth-charges=创建新一代的爆炸性武器。
maraxsis-torpedoes=水下远程投射物，可以保护你的潜艇。
maraxsis-sonar=使用声波检测水下物体。
maraxsis-salt-reactor=先进的核反应堆，可直接从盐中产生电力。高品质的盐产生更多的电力。
maraxsis-preservatives=腌制你的食物，使其保持更长时间的新鲜。
maraxsis-deepsea-research=实验各种液体以创建更高质量的科技包。
maraxsis-project-seadragon=利用浮力的优势。允许在[planet=maraxsis]水下建造火箭发射井。
sp-spidertron-automation=启用自动化潜艇巡逻和通过码头自动装载和卸载潜艇。
maraxsis-abyssal-diving-gear=发明先进设备以生成氧气并承受[planet=maraxsis]的压力。
ducts=设计具有巨大长度和地下距离的庞大管道系统。钨钢管道可铺设在[tile=water]和[tile=lava]上。[entity=maraxsis-trench-duct]可直接将流体输送至[planet=maraxsis-trench]。

