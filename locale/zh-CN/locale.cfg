spidertron-enhancements-enter-vehicles=结果取决于你是否在/靠近车辆，可以在模组设置中进行配置。\n[color=red]不要设置为与原始控制[font=default-bold]进入/离开车辆[/font](__CONTROL__toggle-driving__)相同。[/color]
