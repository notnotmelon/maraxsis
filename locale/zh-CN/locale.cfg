[tips-and-tricks-item-description]
maraxsis-briefing=欢迎来到[planet=maraxsis]。这个星球完全被水覆盖，没有岛屿。没有[entity=maraxsis-diesel-submarine]，你将在十五分钟内溺水。除了[entity=chemical-plant]和 [entity=maraxsis-hydro-plant]的大多数机器都没有针对极端压力的设计，只能在 [entity=maraxsis-pressure-dome]内工作。[fluid=maraxsis-saline-water]可以通过在任意地点放置[entity=offshore-pump]取得。三个生物群落是海洋平原、珊瑚礁和深海海沟。[fluid=lava]可以在海沟找到。但是如[fluid=maraxsis-atmosphere]， [item=carbon-fiber]， 以及[item=tungsten-plate]的大多数材料只能从其他星球运来。[entity=rocket-silo]只能在研究[technology=maraxsis-project-seadragon]后才能发射。
maraxsis-trench-exploration=在探索沧海星时，你偶尔会发现一个深入行星地壳的深沟。深沟入口是[planet=maraxsis]表面的最低点，可以通过垂直于[entity=cliff-maraxsis]轮廓行进来可靠地定位。深沟入口下降数千公里到一个水下海沟。在[tile=maraxsis-trench-entrance]上方，驾驶[item=maraxsis-diesel-submarine]时使用__CONTROL__maraxsis-trench-submerge__ 下潜。深海海沟是一个完全黑暗，[item=night-vision-equipment]将不会工作 。没有[item=maraxsis-diesel-submarine]或[item=maraxsis-nuclear-submarine]的保护，你将立即被压碎。[entity=maraxsis-hydro-plant]在海沟内获得额外四个插件插槽。[fluid=lava]可以在海沟的熔岩喷口来采集并制成[fluid=molten-iron]， [fluid=molten-copper]， 以及[item=sulfur]。
maraxsis-underwater-machines=[entity=chemical-plant]和[entity=maraxsis-hydro-plant]是密封设计，旨在水压下使用。然而你的大多数机器在 [planet=maraxsis]的水下将不再工作。\n\n在[planet=maraxsis-trench]禁止使用的机器:\n- [entity=rocket-silo]， [entity=cargo-landing-pad]， [entity=locomotive]\n\n可以在水下工作的机器:\n- [entity=sp-spidertron-dock]， [entity=small-lamp]\n- [entity=chemical-plant]， [entity=maraxsis-hydro-plant]， [entity=maraxsis-salt-reactor]， [entity=maraxsis-conduit]\n- [entity=transport-belt]， [entity=splitter]， [entity=underground-belt]\n- [entity=steel-chest]， [entity=active-provider-chest]， [entity=passive-provider-chest]， [entity=requester-chest]， [entity=buffer-chest]， [entity=storage-chest]\n- [entity=inserter]\n- [entity=constant-combinator]， [entity=arithmetic-combinator]， [entity=decider-combinator]， [entity=selector-combinator]\n- [entity=pipe]， [entity=pipe-to-ground]， [entity=pump]， [entity=storage-tank]\n- [entity=small-electric-pole]， [entity=medium-electric-pole]， [entity=big-electric-pole]， [entity=substation]\n- [entity=solar-panel]， [entity=stone-wall]， [entity=gate]\n\nMachines that require a [entity=maraxsis-pressure-dome]:\n- [entity=boiler]， [entity=steam-engine]， [entity=heating-tower]\n- [entity=nuclear-reactor]， [entity=heat-exchanger]， [entity=heat-pipe]， [entity=steam-turbine]\n- [entity=fusion-reactor]， [entity=fusion-generator]\n- [entity=accumulator]， [entity=beacon]\n- [entity=assembling-machine-1]， [entity=assembling-machine-2]， [entity=assembling-machine-3]\n- [entity=stone-furnace]， [entity=steel-furnace]， [entity=electric-furnace]\n- [entity=oil-refinery]， [entity=centrifuge]， [entity=recycler]\n- [entity=foundry]， [entity=electromagnetic-plant]， [entity=biochamber]， [entity=cryogenic-plant]\n- [entity=lab]， [entity=biolab]\n\n不能放在[entity=maraxsis-pressure-dome]里但是可以放置在海床上的机器:\n- [entity=gun-turret]， [entity=laser-turret]， [entity=rocket-turret]， [entity=tesla-turret]， [entity=railgun-turret]\n- [entity=land-mine]， [entity=rocket-silo]\n- [entity=electric-mining-drill]， [entity=big-mining-drill]\n\n在水下完全不能工作的机器:\n- [entity=artillery-turret]， [entity=artillery-wagon]\n- [entity=car]， [entity=tank]， [entity=spidertron]\n- [entity=roboport]， [entity=radar]， [entity=flamethrower-turret]\n\n[entity=locomotive]可以在水底工作，但在海床上建造时，你必须使用[entity=rail-support] \n[entity=train-stop]话[entity=rail-ramp]只能在[entity=maraxsis-pressure-dome]内建设。

